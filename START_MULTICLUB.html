<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2;url=HUB_MULTICLUB_SIMPLE.html">
    <title>üöÄ D√©marrage Hub MultiClub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-link {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .manual-link:hover {
            transform: scale(1.05);
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #60a5fa;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèüÔ∏è Hub MultiClub üèüÔ∏è</h1>
        
        <div class="message">
            Chargement en cours...<br>
            Redirection automatique dans <span class="countdown" id="countdown">2</span> secondes
        </div>

        <div class="loader"></div>

        <a href="HUB_MULTICLUB_SIMPLE.html" class="manual-link">
            ‚ö° Acc√©der Imm√©diatement
        </a>

        <div style="margin-top: 40px; font-size: 0.9em; opacity: 0.7;">
            Si vous n'√™tes pas redirig√© automatiquement,<br>
            cliquez sur le bouton ci-dessus
        </div>
    </div>

    <script>
        let count = 2;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(function() {
            count--;
            countdownEl.textContent = count;
            
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = 'HUB_MULTICLUB_SIMPLE.html';
            }
        }, 1000);
    </script>
</body>
</html>
