            if (typeof federationsFIFA !== 'undefined') allData.federations.fifa = federationsFIFA;
            if (typeof federationsUEFA !== 'undefined') allData.federations.uefa = federationsUEFA;
            if (typeof federationsCAF !== 'undefined') allData.federations.caf = federationsCAF;
            if (typeof federationsConmebol !== 'undefined') allData.federations.conmebol = federationsConmebol;

            if (typeof multiSportsComplet !== 'undefined') {
                allData.multiSports.basketballBetclicElite = multiSportsComplet.basketball.betclicEliteH || [];
                allData.multiSports.basketballProB = multiSportsComplet.basketball.proB || [];
                allData.multiSports.basketballLfb = multiSportsComplet.basketball.lfb || [];
                allData.multiSports.basketballEuroleague = multiSportsComplet.basketball.euroleague || [];
                allData.multiSports.handballStarligue = multiSportsComplet.handball.starligueH || [];
                allData.multiSports.handballProligue = multiSportsComplet.handball.proligue || [];
                allData.multiSports.handballLbe = multiSportsComplet.handball.lbeF || [];
                allData.multiSports.handballChampions = multiSportsComplet.handball.championsLeague || [];
                allData.multiSports.rugbyTop14 = multiSportsComplet.rugby.top14 || [];
                allData.multiSports.rugbyProD2 = multiSportsComplet.rugby.proD2 || [];
                allData.multiSports.rugbyElite1 = multiSportsComplet.rugby.elite1F || [];
                allData.multiSports.rugbyChampions = multiSportsComplet.rugby.championsCup || [];
                allData.multiSports.volleyballLigueA = multiSportsComplet.volleyball.ligueAH || [];
                allData.multiSports.volleyballLigueB = multiSportsComplet.volleyball.ligueB || [];
                allData.multiSports.volleyballCev = multiSportsComplet.volleyball.cev || [];
            }
            // FALLBACK vers les donnÃ©es existantes si les nouvelles ne sont pas chargÃ©es
            if (allData.multiSports.basketballBetclicElite.length === 0 && typeof tousLesClubsBasket !== 'undefined') {
                allData.multiSports.basketballBetclicElite = tousLesClubsBasket.filter(c => c.gender === 'Betclic Ã‰lite (H)') || tousLesClubsBasket;
            }
            if (allData.multiSports.handballStarligue.length === 0 && typeof tousLesClubsHandball !== 'undefined') {
                allData.multiSports.handballStarligue = tousLesClubsHandball.filter(c => c.gender === 'Liqui Moly Starligue (H)') || tousLesClubsHandball;
            }
            if (allData.multiSports.rugbyTop14.length === 0 && typeof tousLesClubsRugby !== 'undefined') {
                allData.multiSports.rugbyTop14 = tousLesClubsRugby.filter(c => c.gender === 'Top 14 (H)') || tousLesClubsRugby;

            if (allData.multiSports.volleyballLigueA.length === 0 && typeof tousLesClubsVolley !== 'undefined') {
                allData.multiSports.volleyballLigueA = tousLesClubsVolley.filter(c => c.gender === 'Ligue A (H)') || tousLesClubsVolley;
            }

            updateStats();
            displayCurrentTab();
        }

        // ========== MISE Ã€ JOUR DES STATISTIQUES ==========
        function updateStats() {
            const totalFrance = allData.footballFrance.ligue1.length + 
                               allData.footballFrance.ligue2.length + 
                               allData.footballFrance.national.length + 
                               allData.footballFrance.national2.length + 
                               allData.footballFrance.national3.length;

            const totalEurope = (allData.footballEurope.angleterre.d1.length + allData.footballEurope.angleterre.d2.length) +
                               (allData.footballEurope.espagne.d1.length + allData.footballEurope.espagne.d2.length) +
                               (allData.footballEurope.italie.d1.length + allData.footballEurope.italie.d2.length) +
                               (allData.footballEurope.allemagne.d1.length + allData.footballEurope.allemagne.d2.length) +
                               (allData.footballEurope.portugal.d1.length + allData.footballEurope.portugal.d2.length) +
                               (allData.footballEurope.paysbas.d1.length + allData.footballEurope.paysbas.d2.length) +
                               (allData.footballEurope.belgique.d1.length + allData.footballEurope.belgique.d2.length) +
                               (allData.footballEurope.turquie.d1.length + allData.footballEurope.turquie.d2.length);

            const totalFederations = allData.federations.fifa.length +
                                    allData.federations.uefa.length +
                                    allData.federations.caf.length +
                                    allData.federations.conmebol.length +
                                    allData.federations.afc.length;

            const totalTeams = totalFrance + totalEurope + totalFederations +
                             allData.multiSports.basketballBetclicElite.length +
                             allData.multiSports.basketballProB.length +
                             allData.multiSports.handballStarligue.length +
                             allData.multiSports.handballProligue.length +
                             allData.multiSports.rugbyTop14.length +
                             allData.multiSports.rugbyProD2.length +
                             allData.multiSports.volleyballLigueA.length +
                             allData.multiSports.volleyballLigueB.length;

            document.getElementById('totalTeams').textContent = totalTeams;
            document.getElementById('totalFrance').textContent = totalFrance;
            document.getElementById('totalEurope').textContent = totalEurope;
            document.getElementById('totalFederations').textContent = totalFederations;
        }

        // ========== CHANGER D'ONGLET PRINCIPAL ==========
        function switchMainTab(tabName) {
            currentMainTab = tabName;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Show/hide sub-tabs
            document.querySelectorAll('.sub-tabs').forEach(tabs => tabs.classList.remove('active'));
            const subTabs = document.getElementById(`subtabs-${tabName}`);
            if (subTabs) subTabs.classList.add('active');

            // Reset to first sub-tab
            const firstSubTab = subTabs?.querySelector('.sub-tab-btn');
            if (firstSubTab) {
                currentSubTab = firstSubTab.textContent.toLowerCase().replace(/[^a-z0-9]/g, '');
                switchSubTab(currentSubTab);
            }

            displayCurrentTab();
        }

        // ========== CHANGER DE SOUS-ONGLET ==========
        function switchSubTab(subTabName) {
            currentSubTab = subTabName;

            // Update sub-tab buttons
            document.querySelectorAll(`#subtabs-${currentMainTab} .sub-tab-btn`).forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(subTabName.toLowerCase().replace('-', ''))) {
                    btn.classList.add('active');
                }
            });

            displayCurrentTab();
        }

        // ========== AFFICHER L'ONGLET ACTUEL ==========
        function displayCurrentTab() {
            let dataToDisplay = [];
            const gridId = `grid-${currentMainTab}`;
            const grid = document.getElementById(gridId);
            
            if (!grid) return;

            // RÃ©cupÃ©rer les bonnes donnÃ©es
            switch(currentMainTab) {
                case 'football-france':
                    dataToDisplay = allData.footballFrance[currentSubTab] || [];
                    break;
                case 'football-europe':
                    // Nouveau systÃ¨me : pays > D1+D2
                    const pays = currentSubTab;
                    if (allData.footballEurope[pays]) {
                        dataToDisplay = [...(allData.footballEurope[pays].d1 || []), ...(allData.footballEurope[pays].d2 || [])];
                    }
                    break;
                case 'equipes-nationales':
                    dataToDisplay = allData.equipesNationales[currentSubTab.replace(/-/g, '')] || [];
                    break;
                case 'federations':
                    dataToDisplay = allData.federations[currentSubTab] || [];
                    break;
                case 'multi-sports':
                    // Nouveau systÃ¨me : sport-ligue combinÃ©
                    const key = currentSubTab.replace(/-/g, '').replace(/Ã©/g, 'e');
                    dataToDisplay = allData.multiSports[key] || [];
                    break;
            }

            // Afficher les donnÃ©es
            grid.innerHTML = dataToDisplay.map(team => `
                <a href="${team.path || `app-universal-simple.html?club=${encodeURIComponent(team.name)}`}" class="team-card">
                    <div class="team-header">
                        <div class="team-logo">${team.logo || team.flag || team.emoji || 'âš½'}</div>
                        <div class="team-info">
                            <h3>${team.name}</h3>
                            <div class="team-league">${team.league || team.competition || 'Football'}</div>
                        </div>
                    </div>
                </a>
            `).join('');

            console.log(`âœ… Affichage : ${currentMainTab} > ${currentSubTab} (${dataToDisplay.length} Ã©quipes)`);
        }

        // ========== MOTEUR DE RECHERCHE AVANCÃ‰ ==========
        let searchTimeout;
        let searchInput, searchClear, searchResults;

        function initSearch() {
            searchInput = document.getElementById('searchInput');
            searchClear = document.getElementById('searchClear');
            searchResults = document.getElementById('searchResults');

            if (!searchInput || !searchClear || !searchResults) {
                console.error('âŒ Ã‰lÃ©ments de recherche non trouvÃ©s');
                return;
            }

            console.log('âœ… Moteur de recherche initialisÃ©');

            // Ã‰couter la frappe clavier
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                
                // Afficher/masquer le bouton X
                if (query.length > 0) {
                    searchClear.style.display = 'flex';
                } else {
                    searchClear.style.display = 'none';
                    searchResults.classList.remove('active');
                    return;
                }
                
                // Recherche auto avec dÃ©lai (300ms)
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Masquer les rÃ©sultats si on clique ailleurs
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.classList.remove('active');
                }
            });
        }

        function clearSearch() {
            if (searchInput) {
                searchInput.value = '';
                searchClear.style.display = 'none';
                searchResults.classList.remove('active');
                searchInput.focus();
            }
        }

        function performSearch(query) {
            if (!query) {
                searchResults.classList.remove('active');
                return;
            }

            console.log('ğŸ” Recherche:', query);
            const lowerQuery = query.toLowerCase();
            let results = [];

            // 1. Chercher dans les JOUEURS AFRICAINS
            const joueursAfricains = [
                { 
                    name: 'Achraf Hakimi', 
                    club: 'Paris Saint-Germain',
                    pays: 'Maroc',
                    url: 'cartes-hakimi.html'
                },
                { 
                    name: 'Nicolas Pepe', 
                    club: 'Villarreal CF',
                    pays: 'Cote d\'Ivoire',
                    url: 'cartes-pepe.html'
                },
                { 
                    name: 'Mohamed Salah', 
                    club: 'Liverpool FC',
                    pays: 'Egypte',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Sadio Mane', 
                    club: 'Al-Nassr FC',
                    pays: 'Senegal',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Riyad Mahrez', 
                    club: 'Al-Ahli Saudi FC',
                    pays: 'Algerie',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Victor Osimhen', 
                    club: 'Galatasaray SK',
                    pays: 'Nigeria',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Thomas Partey', 
                    club: 'Arsenal FC',
                    pays: 'Ghana',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Andre Onana', 
                    club: 'Trabzonspor',
                    pays: 'Cameroun',
                    url: 'cartes-onana.html'
                },
                { 
                    name: 'Pierre-Emerick Aubameyang', 
                    club: 'Olympique de Marseille',
                    pays: 'Gabon',
                    url: 'cartes-hakimi.html'
                }
            ];

            joueursAfricains.forEach(joueur => {
                if (joueur.name.toLowerCase().includes(lowerQuery) || 
                    joueur.club.toLowerCase().includes(lowerQuery) ||
                    joueur.pays.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        icon: 'ğŸ’³',
                        title: joueur.name,
                        desc: `${joueur.pays} â€¢ ${joueur.club}`,
                        action: () => window.open(joueur.url, '_blank')
                    });
                }
            });

            // 2. Chercher dans TOUTES LES Ã‰QUIPES
            const allTeams = [];
            
            // Football France (tous les niveaux)
            if (allData.footballFrance) {
                Object.values(allData.footballFrance).forEach(division => {
                    if (Array.isArray(division)) {
                        allTeams.push(...division);
                    }
                });
            }
            
            // Football Europe (tous les pays)
            if (allData.footballEurope) {
                Object.values(allData.footballEurope).forEach(country => {
                    if (country && typeof country === 'object') {
                        Object.values(country).forEach(division => {
                            if (Array.isArray(division)) {
                                allTeams.push(...division);
                            }
                        });
                    }
                });
            }
            
            // Ã‰quipes nationales
            if (allData.equipesNationales) {
                Object.values(allData.equipesNationales).forEach(competition => {
                    if (Array.isArray(competition)) {
                        allTeams.push(...competition);
                    }
                });
            }
            
            // Multi-sports
            if (allData.multiSports) {
                Object.values(allData.multiSports).forEach(sport => {
                    if (Array.isArray(sport)) {
                        allTeams.push(...sport);
                    }
                });
            }

            allTeams.forEach(team => {
                if (team && team.name && team.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        icon: team.logo || 'âš½',
                        title: team.name,
                        desc: team.league || team.country || 'Ã‰quipe',
                        action: () => window.location.href = team.path || '#'
                    });
                }
            });

            console.log('ğŸ“Š RÃ©sultats trouvÃ©s:', results.length);

            // Afficher les rÃ©sultats
            displaySearchResults(results, query);
        }

        function displaySearchResults(results, query) {
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div style="padding: 30px; text-align: center; color: var(--text-secondary);">
                        <i class="fas fa-search" style="font-size: 40px; margin-bottom: 10px; opacity: 0.5;"></i>
                        <div style="font-size: 15px; font-weight: bold; margin-bottom: 5px;">Aucun rÃ©sultat</div>
                        <div style="font-size: 13px;">Essayez "Hakimi", "France", "OM", etc.</div>
                    </div>
                `;
                searchResults.classList.add('active');
                return;
            }

            // Limiter Ã  8 rÃ©sultats
            const limitedResults = results.slice(0, 8);
            
            searchResults.innerHTML = `
                <div style="padding: 10px 20px; background: rgba(139, 92, 246, 0.1); border-bottom: 1px solid var(--border-color); font-size: 12px; font-weight: bold; color: var(--secondary);">
                    ${results.length} rÃ©sultat${results.length > 1 ? 's' : ''} pour "${query}"
                </div>
                ${limitedResults.map((result, index) => `
                    <div class="search-result-item" data-result-index="${index}">
                        <div class="search-result-icon">${result.icon}</div>
                        <div class="search-result-info">
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-desc">${result.desc}</div>
                        </div>
                    </div>
                `).join('')}
                ${results.length > 8 ? `
                    <div style="padding: 15px 20px; text-align: center; font-size: 12px; opacity: 0.7; border-top: 1px solid var(--border-color);">
                        ... et ${results.length - 8} autre${results.length - 8 > 1 ? 's' : ''} rÃ©sultat${results.length - 8 > 1 ? 's' : ''}
                    </div>
                ` : ''}
            `;
            
            searchResults.classList.add('active');
            
            // Ajouter les event listeners
            setTimeout(() => {
                limitedResults.forEach((result, index) => {
                    const element = searchResults.querySelector(`[data-result-index="${index}"]`);
                    if (element) {
                        element.addEventListener('click', () => {
                            result.action();
                            searchResults.classList.remove('active');
                            searchInput.value = '';
                            searchClear.style.display = 'none';
                        });
                    }
                });
            }, 0);
        }

        // ========== INITIALISATION ==========
        window.addEventListener('DOMContentLoaded', () => {
            loadAllData();
            initSearch();
        });
    </script>
