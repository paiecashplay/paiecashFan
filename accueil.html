<!DOCTYPE html>

<head>

    <meta http-equiv="refresh" content="0; url=index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #25253a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .loader {
            text-align: center;
        }
        
        .spinner {
            font-size: 80px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 32px;
            margin-top: 20px;
        }
        
        p {
            font-size: 18px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner">⚽</div>
        <h1>Chargement de PaieCashFan...</h1>
        <p>Redirection vers tous les clubs et sports...</p>
    </div>
    
    <script>

</html>
