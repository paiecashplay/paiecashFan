<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Hub MultiClub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(96, 165, 250, 0.3);
            border-top: 5px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.3em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .manual-link {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .manual-link:hover {
            transform: scale(1.05);
        }

        .countdown {
            font-size: 2em;
            font-weight: 700;
            color: #60a5fa;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèüÔ∏è Hub MultiClub</h1>
        <div class="loader"></div>
        <p class="message">Redirection vers le Hub Ligue 1...</p>
        <p class="countdown" id="countdown">3</p>
        
        <a href="ligue1-hub.html" class="manual-link">
            <i class="fas fa-arrow-right"></i> Acc√©der Directement au Hub
        </a>
    </div>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = 'ligue1-hub.html';
            }
        }, 1000);
    </script>
</body>
</html>
