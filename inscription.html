    <script>
        function showForm(type) {
            // Update buttons
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.type-btn').classList.add('active');

            // Update forms
            document.querySelectorAll('.form-section').forEach(form => form.classList.remove('active'));
            if (type === 'fan') {
                document.getElementById('fanForm').classList.add('active');
            } else {
                document.getElementById('clubForm').classList.add('active');
            }
        }

        // Handle form submissions
        document.getElementById('fanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccess();
        });

        document.getElementById('clubForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccess();
        });

        function showSuccess() {
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            
            // Scroll to success message
            successMsg.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Hide after 5 seconds
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 5000);

            // Reset form
            setTimeout(() => {
                document.querySelector('.form-section.active').reset();
            }, 1000);
        }
