version: '3.8'

services:
  # API Backend
  api:
    build: ./api
    container_name: paiecashfan-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-paiecashfan-secret-key-2026}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/paiecashfan
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - paiecashfan-network
    volumes:
      - ./api:/app
      - /app/node_modules

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: paiecashfan-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paiecashfan
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - paiecashfan-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: paiecashfan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - paiecashfan-network

  # Nginx (Optional - Load Balancer & Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: paiecashfan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - paiecashfan-network

  # pgAdmin (Optional - Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paiecashfan-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@paiecashfan.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - paiecashfan-network

networks:
  paiecashfan-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
