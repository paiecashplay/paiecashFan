<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaieCashFan - Authentification Compl√®te</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f3f4f6;
            padding: 5px;
            border-radius: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .forgot-password {
            color: #667eea;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-social {
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-social:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .user-info.show {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 700;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #374151;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 14px;
            color: #6b7280;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>‚öΩ PaieCashFan</h1>
            <p>Connectez-vous √† votre communaut√© de fans</p>
        </div>

        <!-- Alerts -->
        <div id="alert" class="alert"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #6b7280;">Chargement...</p>
        </div>

        <!-- User Info (si connect√©) -->
        <div id="userInfo" class="user-info">
            <div class="user-avatar" id="userAvatar">JD</div>
            <div class="user-name" id="userName">John Doe</div>
            <div class="user-email" id="userEmail">john@example.com</div>
            <button class="btn btn-logout" onclick="handleLogout()">
                Se d√©connecter
            </button>
        </div>

        <!-- Auth Forms -->
        <div id="authForms">
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">
                    Connexion
                </button>
                <button class="auth-tab" onclick="switchTab('register')">
                    Inscription
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="votre@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                    >
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Se souvenir de moi
                    </label>
                    <a class="forgot-password" onclick="showForgotPassword()">
                        Mot de passe oubli√© ?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Se connecter
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        placeholder="John Doe" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        placeholder="votre@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        minlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmer mot de passe</label>
                    <input 
                        type="password" 
                        id="registerPasswordConfirm" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    S'inscrire
                </button>
            </form>

            <!-- Social Login -->
            <div class="divider">
                <span>Ou continuer avec</span>
            </div>

            <div class="social-login">
                <button class="btn-social" onclick="handleSocialLogin('google')">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Google
                </button>
                <button class="btn-social" onclick="handleSocialLogin('facebook')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Mot de passe oubli√© -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mot de passe oubli√© ?</h2>
                <p>Entrez votre email pour recevoir un lien de r√©initialisation</p>
            </div>
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input 
                        type="email" 
                        id="forgotEmail" 
                        placeholder="votre@email.com" 
                        required
                    >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeForgotPassword()">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Modules -->
    <script src="modules/core-system.module.js"></script>
    <script src="modules/auth-persistent.module.js"></script>

    <script>
        // ==========================================
        // UI Functions
        // ==========================================
        
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Hide alerts
            hideAlert();
        }

        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => hideAlert(), 5000);
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.add('show');
        }

        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.remove('show');
        }

        function showUserInfo(user) {
            document.getElementById('authForms').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('userAvatar').textContent = initials;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
        }

        function hideUserInfo() {
            document.getElementById('authForms').style.display = 'block';
            document.getElementById('userInfo').classList.remove('show');
        }

        // ==========================================
        // Auth Handlers
        // ==========================================

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            showLoading(true);
            document.getElementById('loginBtn').disabled = true;

            try {
                // Utiliser module auth-persistent
                const result = await window.PaieCashFan_AuthPersistent.login({
                    email,
                    password,
                    rememberMe
                });

                showLoading(false);
                document.getElementById('loginBtn').disabled = false;

                if (result.success) {
                    showAlert('‚úÖ Connexion r√©ussie !', 'success');
                    setTimeout(() => {
                        showUserInfo(result.user);
                    }, 1000);
                } else {
                    showAlert('‚ùå ' + (result.error || 'Erreur de connexion'), 'error');
                }
            } catch (error) {
                showLoading(false);
                document.getElementById('loginBtn').disabled = false;
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showAlert('‚ùå Les mots de passe ne correspondent pas', 'error');
                return;
            }

            showLoading(true);
            document.getElementById('registerBtn').disabled = true;

            try {
                const result = await window.PaieCashFan_AuthPersistent.register({
                    name,
                    email,
                    password
                });

                showLoading(false);
                document.getElementById('registerBtn').disabled = false;

                if (result.success) {
                    showAlert('‚úÖ Inscription r√©ussie ! Connexion automatique...', 'success');
                    setTimeout(() => {
                        showUserInfo(result.user);
                    }, 1000);
                } else {
                    showAlert('‚ùå ' + (result.error || 'Erreur d\'inscription'), 'error');
                }
            } catch (error) {
                showLoading(false);
                document.getElementById('registerBtn').disabled = false;
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function handleLogout() {
            showLoading(true);
            
            try {
                await window.PaieCashFan_AuthPersistent.logout();
                
                showLoading(false);
                hideUserInfo();
                showAlert('‚úÖ D√©connexion r√©ussie', 'success');
                
                // Reset forms
                document.getElementById('loginForm').reset();
                document.getElementById('registerForm').reset();
            } catch (error) {
                showLoading(false);
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            
            showLoading(true);

            try {
                const result = await window.PaieCashFan_AuthPersistent.resetPassword(email);
                
                showLoading(false);
                
                if (result.success) {
                    closeForgotPassword();
                    showAlert('‚úÖ Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte de r√©ception.', 'success');
                    document.getElementById('forgotEmail').value = '';
                } else {
                    showAlert('‚ùå ' + (result.error || 'Erreur lors de l\'envoi'), 'error');
                }
            } catch (error) {
                showLoading(false);
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function handleSocialLogin(provider) {
            showLoading(true);
            
            try {
                const result = await window.PaieCashFan_AuthPersistent.loginWithSocial(provider);
                
                showLoading(false);
                
                if (result.success) {
                    showAlert(`‚úÖ Connexion ${provider} r√©ussie !`, 'success');
                    setTimeout(() => {
                        showUserInfo(result.user);
                    }, 1000);
                } else {
                    showAlert('‚ùå ' + (result.error || `Erreur connexion ${provider}`), 'error');
                }
            } catch (error) {
                showLoading(false);
                showAlert('‚ùå Erreur: ' + error.message, 'error');
            }
        }

        // ==========================================
        // Init: Check if already logged in
        // ==========================================

        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ PaieCashFan Auth Page Loaded');
            
            // Wait for modules to be ready
            await new Promise(resolve => {
                if (window.PaieCashFan_AuthPersistent) {
                    resolve();
                } else {
                    window.addEventListener('pcf:module:ready', (e) => {
                        if (e.detail.module === 'AuthPersistent') {
                            resolve();
                        }
                    });
                }
            });

            // Check if already authenticated
            const isAuth = window.PaieCashFan_AuthPersistent.isAuthenticated();
            
            if (isAuth) {
                const user = window.PaieCashFan_AuthPersistent.getCurrentUser();
                showUserInfo(user);
                showAlert('‚úÖ Session restaur√©e automatiquement', 'success');
            }
        });
    </script>
</body>
</html>
