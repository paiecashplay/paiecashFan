            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .feature-icon {
            font-size: 48px;

        }

            }
