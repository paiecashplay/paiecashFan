        // Fonction pour cr√©er une card

            const isImageLogo = equipe.logo && (equipe.logo.includes('assets/') || equipe.logo.includes('.png') || equipe.logo.includes('.svg') || equipe.logo.includes('.jpg'));

            `;

            return card;

            let countFeminins = 0;
