<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=index.html">
    <title>ðŸ”´ OUVRIR CECI MAINTENANT</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 120px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        h1 {
            font-size: 72px;
            margin: 30px 0;
            font-weight: 900;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 32px;
            margin: 20px 0;
            font-weight: 700;
        }

        .countdown {
            font-size: 96px;
            font-weight: 900;
            margin: 40px 0;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .skip-btn {
            display: inline-block;
            background: white;
            color: #dc2626;
            padding: 20px 50px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 900;
            font-size: 24px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .skip-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš¨</div>
        <h1>STOP !</h1>
        <div class="message">Vous utilisez le mauvais fichier</div>
        <div class="message">Redirection vers INDEX.HTML dans...</div>
        <div class="countdown" id="countdown">3</div>
        <a href="index.html" class="skip-btn">NE PAS ATTENDRE - CLIQUER ICI</a>
    </div>

    <script>
        let count = 3;
        const el = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            count--;
            el.textContent = count;
            
            if (count === 0) {
                clearInterval(interval);
                el.textContent = 'GO!';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
