<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">PaieCashFan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #app {
            display: none;
        }

        /* CONTENEUR STYLE TIKTOK */
        .tiktok-container {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .tiktok-container::-webkit-scrollbar {
            display: none;
        }

        /* √âCRANS */
        .screen {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.5) 50%, 
                rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .screen-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* HEADER */
        .header-minimal {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .club-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .level-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
        }

        /* CONTENU CENTRAL */
        .content-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }

        .main-title {
            font-size: 38px;
            font-weight: 900;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.9);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.95;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        /* FOMO BANNER */
        .fomo-banner {
            background: rgba(255,0,0,0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .countdown {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* GAMIFICATION CARD */
        .game-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(25px);
            border-radius: 22px;
            padding: 25px;
            border: 2px solid rgba(255,255,255,0.25);
        }

        .game-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .game-icon {
            font-size: 42px;
        }

        .points {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SIDEBAR TIKTOK */
        .action-sidebar {
            position: absolute;
            right: 18px;
            bottom: 180px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .action-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255,255,255,0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:active {
            transform: scale(0.88);
        }

        .action-count {
            font-size: 13px;
            font-weight: 700;
            margin-top: 6px;
        }

        /* BOTTOM CTA */
        .bottom-cta {
            display: flex;
            gap: 12px;
        }

        .cta-btn {
            flex: 1;
            padding: 20px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 17px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cta-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 30px rgba(102,126,234,0.6);
        }

        .cta-secondary {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            color: white;
            border: 2px solid rgba(255,255,255,0.35);
        }

        /* CHAT IA FLOTTANT */
        .ai-chat-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 10px 35px rgba(102,126,234,0.7);
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .ai-chat-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            border: 4px solid #000;
        }

        /* MENU CLUBS */
        .club-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 350px;
            height: 100vh;
            background: white;
            z-index: 2000;
            transition: left 0.4s ease;
            overflow-y: auto;
            box-shadow: 5px 0 25px rgba(0,0,0,0.5);
        }

        .club-menu.open {
            left: 0;
        }

        .club-menu-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .club-list {
            padding: 15px;
        }

        .club-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 12px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .club-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .club-item-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .club-item-name {
            flex: 1;
            font-weight: 700;
            color: #333;
        }

        @media (min-width: 768px) {
            .tiktok-container {
                max-width: 430px;
                margin: 0 auto;
                border-left: 1px solid #333;
                border-right: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Chargement...</div>

    <div id="app">
        <div class="tiktok-container" id="tiktokContainer">
            <!-- Les √©crans seront g√©n√©r√©s dynamiquement par JS -->
        </div>

        <!-- BOUTON CHAT IA -->
        <button class="ai-chat-btn" onclick="alert('Chat IA - Bient√¥t disponible')">
            <i class="fas fa-robot"></i>
            <span class="ai-chat-badge">3</span>
        </button>

        <!-- MENU CLUBS -->
        <div class="club-menu" id="clubMenu">
            <div class="club-menu-header">
                <h2>Choisir un club</h2>
                <button onclick="closeClubMenu()" style="position: absolute; top: 25px; right: 25px; background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="club-list" id="clubList"></div>
        </div>
    </div>

    <script>
        let currentClub = null;
        let clubsData = {};

        // Charger les donn√©es des clubs
        async function init() {
            try {
                const response = await fetch('clubs-data.json');
                clubsData = await response.json();
                
                // R√©cup√©rer le club depuis l'URL
                const hash = window.location.hash.substring(1);
                const clubSlug = hash || 'olympique-marseille';
                
                loadClub(clubSlug);
            } catch (error) {
                console.error('Erreur chargement clubs:', error);
                document.getElementById('loading').textContent = 'Erreur de chargement';
            }
        }

        // Charger un club
        function loadClub(slug) {
            currentClub = clubsData[slug];
            
            if (!currentClub) {
                console.error('Club non trouv√©:', slug);
                return;
            }

            // Mettre √† jour le titre
            document.getElementById('pageTitle').textContent = `${currentClub.name} - PaieCashFan`;
            
            // G√©n√©rer les √©crans
            generateScreens();
            
            // G√©n√©rer la liste des clubs
            generateClubList();
            
            // Afficher l'app
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        // G√©n√©rer les √©crans TikTok
        function generateScreens() {
            const container = document.getElementById('tiktokContainer');
            container.innerHTML = `
                <!-- √âCRAN 1: OFFRE LIMIT√âE -->
                <div class="screen" style="background-image: url('${currentClub.background || 'https://images.unsplash.com/photo-1459865264687-595d652de67e?w=800'}');">
                    <div class="screen-content">
                        <div class="header-minimal">
                            <img src="${currentClub.logo}" class="club-badge" alt="${currentClub.name}">
                            <div class="level-badge">
                                <i class="fas fa-crown"></i>
                                <span>Niveau 12</span>
                            </div>
                        </div>

                        <div class="content-center">
                            <div class="main-title">
                                üî• Maillot ${currentClub.name}<br>√âdition Limit√©e
                            </div>
                            <div class="subtitle">
                                Plus que 47 exemplaires disponibles !
                            </div>

                            <div class="fomo-banner">
                                <i class="fas fa-clock" style="font-size: 36px;"></i>
                                <div>
                                    <div style="font-size: 13px; opacity: 0.95;">Offre expire dans</div>
                                    <div class="countdown">02:34:18</div>
                                </div>
                            </div>

                            <div class="game-card">
                                <div class="game-card-header">
                                    <span class="game-icon">üí∞</span>
                                    <span class="points">+500 pts</span>
                                </div>
                                <div style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">Gagne 500 points</div>
                                <div style="font-size: 15px; opacity: 0.9;">En achetant maintenant tu gagnes des points pour d√©bloquer des r√©compenses !</div>
                            </div>
                        </div>

                        <div class="bottom-cta">
                            <button class="cta-btn cta-primary">
                                <i class="fas fa-shopping-cart"></i>
                                Acheter - 89.99‚Ç¨
                            </button>
                            <button class="cta-btn cta-secondary" onclick="openClubMenu()">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>

                    <div class="action-sidebar">
                        <div class="action-btn">
                            <i class="fas fa-heart"></i>
                            <span class="action-count">2.4k</span>
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-comment"></i>
                            <span class="action-count">847</span>
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-share"></i>
                            <span class="action-count">312</span>
                        </div>
                    </div>
                </div>

                <!-- √âCRAN 2: GAGNER DE L'ARGENT -->
                <div class="screen" style="background-image: url('https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=800');">
                    <div class="screen-content">
                        <div class="header-minimal">
                            <img src="${currentClub.logo}" class="club-badge" alt="${currentClub.name}">
                            <div class="level-badge">
                                <i class="fas fa-wallet"></i>
                                <span>125.50‚Ç¨</span>
                            </div>
                        </div>

                        <div class="content-center">
                            <div class="main-title">
                                üí∏ Gagne de l'argent<br>avec ${currentClub.name} !
                            </div>

                            <div class="game-card">
                                <div class="game-card-header">
                                    <span class="game-icon">üéØ</span>
                                    <span class="points">+15‚Ç¨</span>
                                </div>
                                <div style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">Parrainage</div>
                                <div style="font-size: 15px; opacity: 0.9;">Invite 3 amis et gagne 15‚Ç¨ par ami inscrit</div>
                            </div>

                            <div class="game-card" style="background: rgba(255,215,0,0.25); border-color: #FFD700;">
                                <div style="font-size: 22px; font-weight: 700; color: #FFD700; margin-bottom: 15px;">üí∞ Ton Solde</div>
                                <div style="font-size: 52px; font-weight: 900; color: #FFD700;">125.50‚Ç¨</div>
                            </div>
                        </div>

                        <div class="bottom-cta">
                            <button class="cta-btn cta-primary">
                                <i class="fas fa-info-circle"></i>
                                Comment gagner ?
                            </button>
                        </div>
                    </div>
                </div>

                <!-- √âCRAN 3: BILLETS NFT -->
                <div class="screen" style="background-image: url('https://images.unsplash.com/photo-1522778119026-d647f0596c20?w=800');">
                    <div class="screen-content">
                        <div class="header-minimal">
                            <img src="${currentClub.logo}" class="club-badge" alt="${currentClub.name}">
                            <div class="level-badge">
                                <i class="fas fa-ticket-alt"></i>
                                <span>3 NFTs</span>
                            </div>
                        </div>

                        <div class="content-center">
                            <div class="main-title">
                                üé´ Billets NFT<br>${currentClub.name}
                            </div>
                            <div class="subtitle">
                                Prochain match - Dimanche 21h00
                            </div>

                            <div class="game-card" style="background: rgba(102,126,234,0.35);">
                                <div class="game-card-header">
                                    <span class="game-icon">üèüÔ∏è</span>
                                    <span class="points">VIP</span>
                                </div>
                                <div style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">Tribune Pr√©sidentielle</div>
                                <div style="font-size: 15px; opacity: 0.9;">‚Ä¢ Acc√®s VIP<br>‚Ä¢ Repas inclus<br>‚Ä¢ NFT Revendable</div>
                                <div style="font-size: 38px; font-weight: 900; margin-top: 18px;">149.99‚Ç¨</div>
                            </div>
                        </div>

                        <div class="bottom-cta">
                            <button class="cta-btn cta-primary">
                                <i class="fas fa-ticket-alt"></i>
                                R√©server
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // G√©n√©rer la liste des clubs
        function generateClubList() {
            const clubList = document.getElementById('clubList');
            const clubs = Object.entries(clubsData)
                .filter(([slug, club]) => club.sport === 'football')
                .sort((a, b) => a[1].name.localeCompare(b[1].name));
            
            clubList.innerHTML = clubs.map(([slug, club]) => `
                <div class="club-item" onclick="switchClub('${slug}')">
                    <img src="${club.logo}" class="club-item-logo" alt="${club.name}">
                    <div class="club-item-name">${club.name}</div>
                </div>
            `).join('');
        }

        // Changer de club
        function switchClub(slug) {
            window.location.hash = slug;
            window.location.reload();
        }

        // Menu clubs
        function openClubMenu() {
            document.getElementById('clubMenu').classList.add('open');
        }

        function closeClubMenu() {
            document.getElementById('clubMenu').classList.remove('open');
        }

        // Lancer l'initialisation
        init();
    </script>
</body>
</html>
