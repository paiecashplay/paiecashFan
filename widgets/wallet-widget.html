<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaieCashFan - Wallet Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: #fff;
            padding: 20px;
        }
        .wallet-widget {
            background: linear-gradient(135deg, #1a1f2e 0%, #0a0e1a 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 500px;
            margin: 0 auto;
        }
        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .wallet-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .wallet-balance {
            text-align: center;
            margin-bottom: 30px;
        }
        .balance-amount {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .balance-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .wallet-assets {
            display: grid;
            gap: 15px;
        }
        .asset-item {
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .asset-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }
        .asset-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .asset-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .asset-details h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .asset-details p {
            color: #94a3b8;
            font-size: 0.85rem;
        }
        .asset-amount {
            text-align: right;
        }
        .asset-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
        }
        .asset-fiat {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .wallet-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
        }
        .action-btn {
            padding: 12px;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }
        .transactions {
            margin-top: 30px;
        }
        .transactions-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #8b5cf6;
        }
        .transaction-item {
            background: rgba(26, 31, 46, 0.6);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .transaction-info h5 {
            font-size: 0.95rem;
            margin-bottom: 5px;
        }
        .transaction-info p {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        .transaction-amount {
            font-weight: 700;
        }
        .transaction-amount.positive {
            color: #10b981;
        }
        .transaction-amount.negative {
            color: #ef4444;
        }
    </style>
</head>
<body>

        // DonnÃ©es wallet (simulÃ©es - Ã  remplacer par API call)
        const walletData = {

        // Initialiser widget
        function initWidget() {

        // Afficher assets
        function renderAssets() {
            const container = document.getElementById('assetsContainer');
            container.innerHTML = '';

            walletData.assets.forEach(asset => {
                const assetEl = document.createElement('div');
                assetEl.className = 'asset-item';
                assetEl.innerHTML = `
                    <div class="asset-info">
                        <div class="asset-icon">${asset.icon}</div>
                        <div class="asset-details">
                            <h4>${asset.name}</h4>
                            <p>${asset.balance} ${asset.symbol}</p>
                        </div>
                    </div>
                    <div class="asset-amount">
                        <div class="asset-value">${asset.fiat}</div>
                    </div>
                `;
                container.appendChild(assetEl);
            });
        }

        // Afficher transactions
        function renderTransactions() {
            const container = document.getElementById('transactionsContainer');
            container.innerHTML = '';

            walletData.transactions.forEach(tx => {
                const txEl = document.createElement('div');
                txEl.className = 'transaction-item';
                txEl.innerHTML = `
                    <div class="transaction-info">
                        <h5>${tx.description}</h5>
                        <p>${tx.date}</p>
                    </div>
                    <div class="transaction-amount ${tx.positive ? 'positive' : 'negative'}">
                        ${tx.amount}
                    </div>
                `;
                container.appendChild(txEl);
            });
        }

        // Actions
        function deposit() {

        function receive() {
            alert('Recevoir : Afficher QR Code');

        }

        // Communication avec parent (si iframe)
        function postMessageToParent(action, data) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    source: 'paiecashfan-wallet',
                    action: action,
                    data: data
                }, '*');
            }
        }

        // Ã‰couter messages du parent
        window.addEventListener('message', (event) => {
            if (event.data.target === 'paiecashfan-wallet') {
                switch(event.data.action) {
                    case 'refresh':
                        initWidget();
                        break;
                    case 'updateBalance':
                        walletData.totalBalance = event.data.balance;
                        document.getElementById('totalBalance').textContent = 
                            walletData.totalBalance.toFixed(2) + 'â‚¬';
                        break;
                }
            }
        });

        // Init au chargement
        initWidget();

        // Notifier le parent que le widget est prÃªt

    </script>
