<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaieCashFan - Chat + Vid√©o Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(26, 31, 46, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }
        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-icon:hover {
            transform: scale(1.1);
        }
        
        /* Main Container */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Contacts List */
        .contacts {
            width: 300px;
            background: rgba(26, 31, 46, 0.8);
            border-right: 1px solid rgba(139, 92, 246, 0.3);
            display: flex;
            flex-direction: column;
        }
        .search-box {
            padding: 15px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
        }
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }
        .contact-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .contact-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }
        .contact-item.active {
            background: rgba(139, 92, 246, 0.2);
        }
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
        }
        .contact-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #10b981;
            border: 2px solid #0a0e1a;
        }
        .contact-status.offline {
            background: #6b7280;
        }
        .contact-info {
            flex: 1;
        }
        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .contact-last-message {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        /* Chat Area */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0e1a;
        }
        .chat-header {
            padding: 15px 20px;
            background: rgba(26, 31, 46, 0.8);
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        .chat-user-info h3 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }
        .chat-user-status {
            font-size: 0.85rem;
            color: #10b981;
        }
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .message.sent {
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .message-content {
            max-width: 60%;
        }
        .message-bubble {
            background: rgba(26, 31, 46, 0.8);
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
        }
        .message-time {
            font-size: 0.75rem;
            color: #94a3b8;
            padding: 0 5px;
        }
        
        /* Input */
        .chat-input {
            padding: 15px 20px;
            background: rgba(26, 31, 46, 0.8);
            border-top: 1px solid rgba(139, 92, 246, 0.3);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-field {
            flex: 1;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 0.95rem;
        }
        .btn-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-send:hover {
            transform: scale(1.1);
        }
        
        /* Video Call */
        .video-call {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        .video-call.active {
            display: flex;
        }
        .video-container {
            flex: 1;
            position: relative;
        }
        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #10b981;
        }
        .video-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .video-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .video-btn.mic {
            background: #10b981;
            color: white;
        }
        .video-btn.camera {
            background: #3b82f6;
            color: white;
        }
        .video-btn.hangup {
            background: #ef4444;
            color: white;
        }
        .video-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">üí¨ Chat & Vid√©o</div>
        <div class="header-actions">
            <button class="btn-icon" onclick="startCall()" title="Appel vid√©o">üìπ</button>
            <button class="btn-icon" onclick="openSettings()" title="Param√®tres">‚öôÔ∏è</button>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Contacts -->
        <div class="contacts">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Rechercher..." onkeyup="searchContacts(this.value)">
            </div>
            <div class="contacts-list" id="contactsList">
                <!-- Contacts dynamiques -->
            </div>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="chat-header">
                <div class="chat-user">
                    <div class="chat-user-avatar" id="chatAvatar">‚öΩ</div>
                    <div class="chat-user-info">
                        <h3 id="chatName">S√©lectionner un contact</h3>
                        <div class="chat-user-status" id="chatStatus">En ligne</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn-icon" onclick="startCall()">üìπ</button>
                    <button class="btn-icon" onclick="startAudioCall()">üìû</button>
                </div>
            </div>

            <div class="messages" id="messages">
                <!-- Messages dynamiques -->
            </div>

            <div class="chat-input">
                <button class="btn-icon" onclick="sendEmoji()">üòä</button>
                <input type="text" class="input-field" id="messageInput" placeholder="√âcris un message..." onkeypress="handleEnter(event)">
                <button class="btn-send" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Video Call -->
    <div class="video-call" id="videoCall">
        <div class="video-container">
            <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
            <video id="localVideo" class="local-video" autoplay playsinline muted></video>
        </div>
        <div class="video-controls">
            <button class="video-btn mic" onclick="toggleMic()">üé§</button>
            <button class="video-btn camera" onclick="toggleCamera()">üìπ</button>
            <button class="video-btn hangup" onclick="endCall()">üìµ</button>
        </div>
    </div>

    <script>
        // Donn√©es simul√©es
        const contacts = [
            { id: 1, name: 'Jean Dupont', avatar: '‚öΩ', status: 'online', lastMessage: 'Super match hier !' },
            { id: 2, name: 'Marie Martin', avatar: 'üîµ', status: 'online', lastMessage: 'Tu viens au stade demain ?' },
            { id: 3, name: 'Paul Bernard', avatar: '‚ö™', status: 'offline', lastMessage: 'Merci pour le billet !' },
            { id: 4, name: 'Sophie Leroy', avatar: 'üü¢', status: 'online', lastMessage: 'Haha excellent üòÇ' }
        ];

        const messages = [
            { id: 1, from: 'me', text: 'Salut ! Tu as vu le match hier ?', time: '14:30' },
            { id: 2, from: 'them', text: 'Oui ! Quelle victoire incroyable !', time: '14:32' },
            { id: 3, from: 'me', text: 'Le but de la 90e minute... üî•', time: '14:33' },
            { id: 4, from: 'them', text: 'J\'√©tais au stade, l\'ambiance √©tait dingue !', time: '14:35' }
        ];

        let currentContact = null;
        let localStream = null;
        let peerConnection = null;

        // Initialiser
        function init() {
            renderContacts();
        }

        // Afficher contacts
        function renderContacts() {
            const container = document.getElementById('contactsList');
            container.innerHTML = contacts.map(contact => `
                <div class="contact-item ${contact.id === 1 ? 'active' : ''}" onclick="selectContact(${contact.id})">
                    <div class="contact-avatar">
                        ${contact.avatar}
                        <div class="contact-status ${contact.status}"></div>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-last-message">${contact.lastMessage}</div>
                    </div>
                </div>
            `).join('');
            
            // S√©lectionner premier contact par d√©faut
            if (!currentContact) {
                selectContact(1);
            }
        }

        // S√©lectionner contact
        function selectContact(id) {
            currentContact = contacts.find(c => c.id === id);
            document.getElementById('chatAvatar').textContent = currentContact.avatar;
            document.getElementById('chatName').textContent = currentContact.name;
            document.getElementById('chatStatus').textContent = currentContact.status === 'online' ? 'En ligne' : 'Hors ligne';
            renderMessages();
            
            // Update active state
            document.querySelectorAll('.contact-item').forEach(el => el.classList.remove('active'));
            event.currentTarget?.classList.add('active');
        }

        // Afficher messages
        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.from === 'me' ? 'sent' : 'received'}">
                    <div class="message-avatar">${msg.from === 'me' ? 'üë§' : currentContact.avatar}</div>
                    <div class="message-content">
                        <div class="message-bubble">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // Envoyer message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            messages.push({
                id: messages.length + 1,
                from: 'me',
                text: text,
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            });

            input.value = '';
            renderMessages();
            
            // Simuler r√©ponse
            setTimeout(() => {
                messages.push({
                    id: messages.length + 1,
                    from: 'them',
                    text: 'üëç',
                    time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
                });
                renderMessages();
            }, 1000);
        }

        // Enter pour envoyer
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Appel vid√©o
        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('videoCall').classList.add('active');
                
                // Dans une vraie version : WebRTC connection ici
                alert('Appel vid√©o √† ' + currentContact.name + '\n(Fonctionnalit√© WebRTC √† impl√©menter)');
            } catch (error) {
                console.error('Erreur acc√®s cam√©ra:', error);
                alert('Impossible d\'acc√©der √† la cam√©ra');
            }
        }

        // Terminer appel
        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('videoCall').classList.remove('active');
        }

        // Toggle micro
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
            }
        }

        // Toggle cam√©ra
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
            }
        }

        // Recherche
        function searchContacts(query) {
            // TODO: Filter contacts
        }

        // Init
        init();
    </script>
</body>
</html>
