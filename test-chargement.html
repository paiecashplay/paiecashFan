<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chargement - PaieCashFan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success {
            background: rgba(74, 222, 128, 0.3);
            border: 2px solid #4ade80;
        }
        .error {
            background: rgba(239, 68, 68, 0.3);
            border: 2px solid #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.3);
            border: 2px solid #3b82f6;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #4ade80;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .test-actions {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test de Chargement</h1>
        <p style="text-align: center; margin-bottom: 30px; font-size: 18px;">Diagnostic du syst√®me PaieCashFan</p>
        
        <div id="results"></div>
        
        <div class="test-actions">
            <button class="btn" onclick="runTests()">üîÑ Relancer les Tests</button>
            <a href="index.html" class="btn" style="background: rgba(255,255,255,0.2);">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">üîÑ Tests en cours...</div>';
            
            let html = '';
            
            // Test 1: Chargement de clubs-data.json
            html += '<h2 style="margin-top: 20px;">Test 1: Chargement de clubs-data.json</h2>';
            try {
                const response = await fetch('clubs-data.json');
                const data = await response.json();
                const clubCount = Object.keys(data).length;
                
                html += `<div class="status success">‚úÖ Fichier charg√© avec succ√®s</div>`;
                html += `<div class="status info">üìä Nombre d'entit√©s: ${clubCount}</div>`;
                
                // Afficher quelques exemples
                const examples = Object.keys(data).slice(0, 5);
                html += `<div class="status info">üìã Exemples d'ID: ${examples.join(', ')}</div>`;
                
                // V√©rifier olympique-marseille
                if (data['olympique-marseille']) {
                    html += `<div class="status success">‚úÖ olympique-marseille trouv√©: ${data['olympique-marseille'].name}</div>`;
                } else {
                    html += `<div class="status error">‚ùå olympique-marseille non trouv√©</div>`;
                }
                
                // V√©rifier france (f√©d√©ration)
                if (data['france']) {
                    html += `<div class="status success">‚úÖ france trouv√©e: ${data['france'].name}</div>`;
                } else {
                    html += `<div class="status error">‚ùå france non trouv√©e</div>`;
                }
                
            } catch (error) {
                html += `<div class="status error">‚ùå Erreur de chargement: ${error.message}</div>`;
                html += `<pre>${error.stack}</pre>`;
            }
            
            // Test 2: URL de app.html
            html += '<h2 style="margin-top: 20px;">Test 2: Test des URLs</h2>';
            
            const testClub = 'olympique-marseille';
            const testFed = 'france';
            
            html += `<div class="status info">üîó Test URL Club: <a href="app.html#${testClub}" target="_blank" style="color: #4ade80; text-decoration: underline;">app.html#${testClub}</a></div>`;
            html += `<div class="status info">üîó Test URL F√©d√©ration: <a href="app-federation.html#${testFed}" target="_blank" style="color: #4ade80; text-decoration: underline;">app-federation.html#${testFed}</a></div>`;
            
            // Test 3: V√©rifier les fichiers app.html et app-federation.html
            html += '<h2 style="margin-top: 20px;">Test 3: V√©rification des fichiers</h2>';
            
            try {
                const appResponse = await fetch('app.html');
                if (appResponse.ok) {
                    html += `<div class="status success">‚úÖ app.html existe</div>`;
                } else {
                    html += `<div class="status error">‚ùå app.html non trouv√© (${appResponse.status})</div>`;
                }
            } catch (error) {
                html += `<div class="status error">‚ùå Erreur app.html: ${error.message}</div>`;
            }
            
            try {
                const fedResponse = await fetch('app-federation.html');
                if (fedResponse.ok) {
                    html += `<div class="status success">‚úÖ app-federation.html existe</div>`;
                } else {
                    html += `<div class="status error">‚ùå app-federation.html non trouv√© (${fedResponse.status})</div>`;
                }
            } catch (error) {
                html += `<div class="status error">‚ùå Erreur app-federation.html: ${error.message}</div>`;
            }
            
            // Test 4: Afficher la structure de donn√©es
            html += '<h2 style="margin-top: 20px;">Test 4: Exemple de Donn√©es (Olympique de Marseille)</h2>';
            try {
                const response = await fetch('clubs-data.json');
                const data = await response.json();
                if (data['olympique-marseille']) {
                    html += '<pre>' + JSON.stringify(data['olympique-marseille'], null, 2) + '</pre>';
                }
            } catch (error) {
                html += `<div class="status error">‚ùå Erreur: ${error.message}</div>`;
            }
            
            // Afficher tous les r√©sultats
            resultsDiv.innerHTML = html;
            
            // Ajouter les boutons de test rapide
            html += '<h2 style="margin-top: 20px;">üöÄ Tests Rapides</h2>';
            html += '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">';
            html += '<a href="app.html#olympique-marseille" target="_blank" class="btn" style="width: 100%;">Tester OM</a>';
            html += '<a href="app.html#paris-fc" target="_blank" class="btn" style="width: 100%;">Tester Paris FC</a>';
            html += '<a href="app-federation.html#france" target="_blank" class="btn" style="width: 100%;">Tester France</a>';
            html += '<a href="app-federation.html#bresil" target="_blank" class="btn" style="width: 100%;">Tester Br√©sil</a>';
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }
        
        // Lancer les tests au chargement
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
