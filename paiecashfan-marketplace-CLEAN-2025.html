<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaieCashFan Marketplace - Olympique de Marseille</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #009ddb 0%, #0061a0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER PERCUTANT */
        .hero {
            background: linear-gradient(135deg, rgba(0,157,219,0.95), rgba(0,97,160,0.95)),
                        url('https://static.om.net/img/2024/header-bg.jpg') center/cover;
            padding: 60px 40px;
            border-radius: 25px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.5em;
            opacity: 0.95;
        }

        .hero .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .hero .stat {
            text-align: center;
        }

        .hero .stat-value {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .hero .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* NAVIGATION */
        .nav {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #1f2937;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #009ddb, #0061a0);
            color: white;
        }

        /* GRILLE PRODUITS PERCUTANTE */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .product-description {
            color: #6b7280;
            font-size: 1em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 2.5em;
            font-weight: bold;
            color: #009ddb;
            margin-bottom: 15px;
        }

        .product-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .product-tag {
            background: #f3f4f6;
            color: #4b5563;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        /* PANIER STICKY */
        .cart-sticky {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 25px 35px;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            display: none;
        }

        .cart-sticky:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.7);
        }

        .cart-sticky.active {
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: white;
            color: #ef4444;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 2.5em;
            color: #1f2937;
        }

        .modal-close {
            background: #ef4444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.5);
        }

        /* TRANSACTIONS */
        .transactions-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.3s;
        }

        .transaction-item:hover {
            background: #f9fafb;
        }

        .transaction-icon {
            font-size: 2.5em;
            margin-right: 20px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 0.9em;
            color: #6b7280;
        }

        .transaction-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #10b981;
        }

        .transaction-amount.negative {
            color: #ef4444;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-sticky {
                bottom: 20px;
                right: 20px;
                padding: 20px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HERO PERCUTANT -->
        <div class="hero">
            <h1>‚öΩ OLYMPIQUE DE MARSEILLE</h1>
            <p>Boutique Officielle - Marketplace PaieCashFan</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="nb-produits">15</span>
                    <span class="stat-label">Produits</span>
                </div>
                <div class="stat">
                    <span class="stat-value">10+</span>
                    <span class="stat-label">L√©gendes</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-stock">5,385</span>
                    <span class="stat-label">En Stock</span>
                </div>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('boutique')">üõçÔ∏è Boutique</button>
            <button class="nav-btn" onclick="showSection('transactions')">üìä Transactions</button>
            <button class="nav-btn" onclick="showSection('legendes')">‚≠ê L√©gendes</button>
            <button class="nav-btn" onclick="showSection('profil')">üë§ Profil</button>
        </div>

        <!-- SECTION BOUTIQUE -->
        <div id="section-boutique">
            <div class="products-grid" id="products-container">
                <!-- Les produits seront charg√©s ici -->
            </div>
        </div>

        <!-- SECTION TRANSACTIONS -->
        <div id="section-transactions" style="display: none;">
            <div class="transactions-list">
                <h2 style="margin-bottom: 30px; font-size: 2em; color: #1f2937;">üìä Historique des Transactions</h2>
                <div id="transactions-container">
                    <!-- Les transactions seront charg√©es ici -->
                </div>
            </div>
        </div>

        <!-- SECTION L√âGENDES -->
        <div id="section-legendes" style="display: none;">
            <div style="background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.2);">
                <h2 style="margin-bottom: 30px; font-size: 2em; color: #1f2937;">‚≠ê L√©gendes OM</h2>
                <div id="legendes-container">
                    <!-- Les l√©gendes seront charg√©es ici -->
                </div>
            </div>
        </div>

        <!-- SECTION PROFIL -->
        <div id="section-profil" style="display: none;">
            <div style="background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.2);">
                <h2 style="margin-bottom: 30px; font-size: 2em; color: #1f2937;">üë§ Mon Profil</h2>
                <p style="font-size: 1.2em; color: #6b7280;">Section en d√©veloppement...</p>
            </div>
        </div>

        <!-- PANIER STICKY -->
        <div class="cart-sticky" id="cart-sticky" onclick="openCart()">
            üõí Panier
            <span class="cart-badge" id="cart-count">0</span>
        </div>

        <!-- MODAL -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal-title">Modal</h2>
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                </div>
                <div id="modal-body">
                    <!-- Le contenu du modal sera charg√© ici -->
                </div>
            </div>
        </div>
    </div>

    <script src="üõçÔ∏è_SCRAPER_PRODUITS_CLUBS.js"></script>
    <script>
        // √âtat global
        const state = {
            cart: [],
            transactions: [],
            currentSection: 'boutique'
        };

        // Charger les produits
        function loadProducts() {
            const container = document.getElementById('products-container');
            const products = PRODUITS_CLUBS_SCRAPES['olympique-de-marseille'] || [];
            
            console.log('üõçÔ∏è Chargement de', products.length, 'produits');
            
            container.innerHTML = products.map(product => `
                <div class="product-card" onclick="openProductModal('${product.id}')">
                    <img src="${product.image}" 
                         alt="${product.nom}" 
                         class="product-image"
                         onerror="this.src='https://via.placeholder.com/300x300/009ddb/ffffff?text=${encodeURIComponent(product.emoji || 'üõçÔ∏è')}'"
                    >
                    <div class="product-badge">${product.emoji || 'üõçÔ∏è'} OFFICIEL</div>
                    <div class="product-info">
                        <div class="product-name">${product.nom}</div>
                        <div class="product-description">${product.description || ''}</div>
                        <div class="product-price">${product.prix.toFixed(2)} ‚Ç¨</div>
                        <div class="product-meta">
                            <span class="product-tag">üì¶ Stock: ${product.stock || 0}</span>
                            <span class="product-tag">üè∑Ô∏è ${product.categorie || 'Produit'}</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart('${product.id}')">
                                üõí Ajouter
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); openProductModal('${product.id}')">
                                üëÅÔ∏è D√©tails
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Ouvrir modal produit
        function openProductModal(productId) {
            const products = PRODUITS_CLUBS_SCRAPES['olympique-de-marseille'] || [];
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            title.textContent = product.nom;
            
            const images = product.images || [product.image];
            const specs = product.specifications || {};
            
            body.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                    <div>
                        <img src="${images[0]}" alt="${product.nom}" style="width: 100%; border-radius: 15px; margin-bottom: 20px;">
                        ${images.length > 1 ? `
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                                ${images.slice(1).map(img => `
                                    <img src="${img}" style="width: 100%; border-radius: 10px; cursor: pointer;" onclick="this.parentElement.previousElementSibling.src='${img}'">
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div>
                        <div style="font-size: 3em; font-weight: bold; color: #009ddb; margin-bottom: 20px;">
                            ${product.prix.toFixed(2)} ‚Ç¨
                        </div>
                        <p style="font-size: 1.1em; color: #6b7280; margin-bottom: 30px; line-height: 1.8;">
                            ${product.description || ''}
                        </p>
                        ${product.tailles ? `
                            <div style="margin-bottom: 20px;">
                                <strong style="display: block; margin-bottom: 10px;">Tailles disponibles:</strong>
                                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                    ${product.tailles.map(t => `<span style="background: #f3f4f6; padding: 10px 20px; border-radius: 10px;">${t}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${product.couleurs ? `
                            <div style="margin-bottom: 20px;">
                                <strong style="display: block; margin-bottom: 10px;">Couleurs disponibles:</strong>
                                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                    ${product.couleurs.map(c => `<span style="background: #f3f4f6; padding: 10px 20px; border-radius: 10px;">${c}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${Object.keys(specs).length > 0 ? `
                            <div style="background: #f9fafb; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                                <strong style="display: block; margin-bottom: 15px; font-size: 1.2em;">üìã Sp√©cifications:</strong>
                                ${Object.entries(specs).map(([key, value]) => `
                                    <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e5e7eb;">
                                        <span style="color: #6b7280;">${key}:</span>
                                        <strong>${value}</strong>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        <button class="btn btn-primary" onclick="addToCart('${product.id}'); closeModal();" style="width: 100%; padding: 20px; font-size: 1.3em;">
                            üõí Ajouter au Panier
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        // Ajouter au panier
        function addToCart(productId) {
            const products = PRODUITS_CLUBS_SCRAPES['olympique-de-marseille'] || [];
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            state.cart.push(product);
            updateCartBadge();
            
            // Ajouter transaction
            addTransaction({
                nom: product.nom,
                montant: -product.prix,
                type: 'boutique',
                icon: 'üõçÔ∏è'
            });
            
            alert(`‚úÖ ${product.nom} ajout√© au panier !`);
        }

        // Mettre √† jour badge panier
        function updateCartBadge() {
            const badge = document.getElementById('cart-count');
            const sticky = document.getElementById('cart-sticky');
            
            badge.textContent = state.cart.length;
            
            if (state.cart.length > 0) {
                sticky.classList.add('active');
            } else {
                sticky.classList.remove('active');
            }
        }

        // Ouvrir panier
        function openCart() {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            title.textContent = 'üõí Mon Panier';
            
            if (state.cart.length === 0) {
                body.innerHTML = '<p style="text-align: center; font-size: 1.5em; color: #6b7280; padding: 60px 0;">Votre panier est vide</p>';
            } else {
                const total = state.cart.reduce((sum, p) => sum + p.prix, 0);
                
                body.innerHTML = `
                    <div style="margin-bottom: 30px;">
                        ${state.cart.map((p, index) => `
                            <div style="display: flex; align-items: center; padding: 20px; border-bottom: 1px solid #e5e7eb;">
                                <img src="${p.image}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px; margin-right: 20px;">
                                <div style="flex: 1;">
                                    <strong style="display: block; font-size: 1.2em; margin-bottom: 5px;">${p.nom}</strong>
                                    <span style="color: #6b7280;">${p.categorie}</span>
                                </div>
                                <div style="font-size: 1.5em; font-weight: bold; color: #009ddb; margin-right: 20px;">
                                    ${p.prix.toFixed(2)} ‚Ç¨
                                </div>
                                <button onclick="removeFromCart(${index})" style="background: #ef4444; color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer;">
                                    üóëÔ∏è
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <div style="background: #f9fafb; padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 30px;">
                        <div style="font-size: 1.3em; color: #6b7280; margin-bottom: 10px;">Total</div>
                        <div style="font-size: 3em; font-weight: bold; color: #009ddb;">${total.toFixed(2)} ‚Ç¨</div>
                    </div>
                    <button class="btn btn-primary" onclick="proceedToPayment()" style="width: 100%; padding: 20px; font-size: 1.3em;">
                        üí≥ Payer Maintenant
                    </button>
                `;
            }
            
            modal.classList.add('active');
        }

        // Retirer du panier
        function removeFromCart(index) {
            state.cart.splice(index, 1);
            updateCartBadge();
            openCart(); // Rafra√Æchir le modal
        }

        // Proc√©der au paiement
        function proceedToPayment() {
            if (state.cart.length === 0) return;
            
            const total = state.cart.reduce((sum, p) => sum + p.prix, 0);
            
            alert(`‚úÖ Paiement de ${total.toFixed(2)} ‚Ç¨ effectu√© avec succ√®s !`);
            
            state.cart = [];
            updateCartBadge();
            closeModal();
        }

        // Ajouter transaction
        function addTransaction(transaction) {
            const now = new Date();
            const fullTransaction = {
                id: 'TRX-' + now.getTime(),
                date: now.toLocaleDateString('fr-FR'),
                time: now.toLocaleTimeString('fr-FR'),
                ...transaction
            };
            
            state.transactions.unshift(fullTransaction);
            
            if (state.currentSection === 'transactions') {
                loadTransactions();
            }
        }

        // Charger transactions
        function loadTransactions() {
            const container = document.getElementById('transactions-container');
            
            if (state.transactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; font-size: 1.5em; color: #6b7280; padding: 60px 0;">Aucune transaction pour le moment</p>';
                return;
            }
            
            container.innerHTML = state.transactions.map(t => `
                <div class="transaction-item">
                    <div class="transaction-icon">${t.icon || 'üí≥'}</div>
                    <div class="transaction-details">
                        <div class="transaction-name">${t.nom}</div>
                        <div class="transaction-date">${t.date} √† ${t.time}</div>
                    </div>
                    <div class="transaction-amount ${t.montant < 0 ? 'negative' : ''}">
                        ${t.montant > 0 ? '+' : ''}${t.montant.toFixed(2)} ‚Ç¨
                    </div>
                </div>
            `).join('');
        }

        // Afficher section
        function showSection(section) {
            // Cacher toutes les sections
            document.querySelectorAll('[id^="section-"]').forEach(s => s.style.display = 'none');
            
            // Afficher la section demand√©e
            document.getElementById('section-' + section).style.display = 'block';
            
            // Mettre √† jour navigation
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            state.currentSection = section;
            
            // Charger le contenu
            if (section === 'transactions') {
                loadTransactions();
            } else if (section === 'legendes') {
                loadLegendes();
            }
        }

        // Charger l√©gendes
        function loadLegendes() {
            const container = document.getElementById('legendes-container');
            
            const legendes = [
                { nom: 'Basile Boli', role: 'D√©fenseur', photo: 'üõ°Ô∏è' },

                { nom: 'Andr√© Ayew', role: 'Milieu', photo: 'üéØ' }
            ];
            
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px;">
                    ${legendes.map(l => `
                        <div style="background: linear-gradient(135deg, #009ddb, #0061a0); padding: 30px; border-radius: 20px; text-align: center; color: white; box-shadow: 0 15px 40px rgba(0,0,0,0.2);">
                            <div style="font-size: 5em; margin-bottom: 15px;">${l.photo}</div>
                            <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 5px;">${l.nom}</div>

            `;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
