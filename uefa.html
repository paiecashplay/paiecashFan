<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA - Union Europ√©enne de Football</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --secondary: #8b5cf6;
            --bg-dark: #0a0e1a;
            --bg-card: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #003087 0%, #0066B3 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 48, 135, 0.3);
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-5px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #003087 0%, #0066B3 100%);
            color: white;
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 48, 135, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.95;
        }

        .filters-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .uefa-filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid #003087;
            border-radius: 25px;
            color: #0066B3;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .uefa-filter-btn:hover,
        .uefa-filter-btn.active {
            background: linear-gradient(135deg, #003087 0%, #0066B3 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 48, 135, 0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .uefa-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .uefa-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #003087 0%, #0066B3 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .uefa-card:hover::before {
            transform: scaleX(1);
        }

        .uefa-card:hover {
            transform: translateY(-8px);
            border-color: #003087;
            box-shadow: 0 12px 40px rgba(0, 48, 135, 0.3);
        }

        .uefa-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .uefa-card-flag {
            font-size: 2.5rem;
        }

        .uefa-card-logo-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .uefa-card-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .uefa-card-info {
            flex: 1;
        }

        .uefa-card-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .uefa-card-code {
            font-size: 0.85rem;
            color: #0066B3;
            font-weight: 600;
        }

        .uefa-card-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .uefa-detail-row {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
        }

        .uefa-detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .uefa-region-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #0066B3 0%, #00A0E3 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .uefa-app-link {
            display: block;
            margin-top: 1rem;
            padding: 0.8rem;
            background: linear-gradient(135deg, #003087 0%, #0066B3 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .uefa-app-link:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(0, 48, 135, 0.4);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            background: var(--bg-card);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        <h1><i class="fas fa-globe-europe"></i> UEFA - Union Europ√©enne de Football</h1>
        <p>55 F√©d√©rations Membres ‚Ä¢ 8 R√©gions ‚Ä¢ Fond√©e en 1954</p>
    </div>

    <div class="container">
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">55</div>
                <div class="stat-label">F√©d√©rations</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">8</div>
                <div class="stat-label">R√©gions</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">1954</div>
                <div class="stat-label">Fondation</div>

        <div class="filters-container" id="uefa-filters">
            <button class="uefa-filter-btn active" data-region="all" onclick="filterUEFARegion('all')">

            </button>
            <button class="uefa-filter-btn" data-region="Europe de l'Ouest" onclick="filterUEFARegion('Europe de l\'Ouest')">
                üè∞ Europe de l'Ouest

            <button class="uefa-filter-btn" data-region="Europe du Nord" onclick="filterUEFARegion('Europe du Nord')">
                ‚ùÑÔ∏è Europe du Nord

                ‚òÄÔ∏è Europe du Sud
            </button>
            <button class="uefa-filter-btn" data-region="Europe de l'Est" onclick="filterUEFARegion('Europe de l\'Est')">
                üåæ Europe de l'Est
            </button>
            <button class="uefa-filter-btn" data-region="Balkans" onclick="filterUEFARegion('Balkans')">
                ‚õ∞Ô∏è Balkans
            </button>
            <button class="uefa-filter-btn" data-region="Caucase" onclick="filterUEFARegion('Caucase')">
                üèîÔ∏è Caucase

            <button class="uefa-filter-btn" data-region="Pays Baltes" onclick="filterUEFARegion('Pays Baltes')">
                üåä Pays Baltes

        <div id="uefa-federations-grid" class="grid"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 PaieCashFan - Tous droits r√©serv√©s</p>

    </div>

    <script src="üåç_UEFA_MEMBERS.js"></script>
    <script>
        let currentUEFAFilter = 'all';

        function createUEFACard(fed) {
            const card = document.createElement('div');
            card.className = 'uefa-card';
            card.setAttribute('data-region', fed.region);
            
            card.innerHTML = `
                <span class="uefa-region-badge">${fed.region}</span>
                <div class="uefa-card-header">
                    <div class="uefa-card-flag">${fed.flag}</div>
                    <div class="uefa-card-logo-container">
                        <img src="${fed.logo}" 
                             alt="${fed.name} Logo" 
                             class="uefa-card-logo" 
                             loading="lazy"
                             onerror="this.style.display='none'">
                    </div>
                    <div class="uefa-card-info">
                        <div class="uefa-card-name">${fed.name}</div>
                        <div class="uefa-card-code">${fed.code}</div>
                    </div>
                </div>
                <div class="uefa-card-details">
                    <div class="uefa-detail-row">
                        <span class="uefa-detail-label">Pr√©sident:</span>
                        <span>${fed.president}</span>
                    </div>
                    <div class="uefa-detail-row">
                        <span class="uefa-detail-label">Fondation:</span>
                        <span>${fed.founded}</span>
                    </div>
                    <div class="uefa-detail-row">
                        <span class="uefa-detail-label">Membre UEFA:</span>
                        <span>${fed.uefaMember}</span>
                    </div>
                </div>
                <a href="${fed.path}" class="uefa-app-link" target="_blank">
                    üöÄ Voir l'application
                </a>
            `;
            
            return card;
        }

        function displayUEFAFederations(filter = 'all') {
            const uefaGrid = document.getElementById('uefa-federations-grid');
            if (!uefaGrid) return;
            
            uefaGrid.innerHTML = '';
            
            if (typeof uefaMembersWithLogos !== 'undefined') {
                const filteredFederations = filter === 'all' 
                    ? uefaMembersWithLogos 
                    : uefaMembersWithLogos.filter(fed => fed.region === filter);
                
                filteredFederations.forEach(fed => {
                    uefaGrid.appendChild(createUEFACard(fed));
                });
            }
        }

        function filterUEFARegion(region) {
            currentUEFAFilter = region;
            
            // Update active button
            document.querySelectorAll('.uefa-filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-region') === region) {
                    btn.classList.add('active');
                }
            });

            // Render filtered federations
            displayUEFAFederations(region);
        }

        // Initial display
        window.addEventListener('DOMContentLoaded', () => {
            displayUEFAFederations('all');
        });
    </script>
</body>
</html>
