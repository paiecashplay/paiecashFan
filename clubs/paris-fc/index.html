<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaieCashPlay Paris FC - Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #1e3a8a;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .club-info {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .club-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .club-info p {
            font-size: 1em;
            opacity: 0.9;
        }

        .features {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
        }

        .feature i {
            color: #3b82f6;
            font-size: 1.5em;
            margin-right: 15px;
        }

        .feature h3 {
            color: #1e3a8a;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .feature p {
            color: #64748b;
            font-size: 0.95em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #3b82f6;
            border: 2px solid #3b82f6;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #3b82f6;
            color: white;
        }

        .user-info {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-info p {
            color: #475569;
            margin: 5px 0;
        }

        .user-info .balance {
            color: #10b981;
            font-size: 1.3em;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/2/22/Paris_FC_logo_2020.svg/1200px-Paris_FC_logo_2020.svg.png" alt="Paris FC" class="logo">
        
        <h1>PaieCashPlay</h1>
        <p class="subtitle">Paris FC Edition</p>

        <div class="club-info">
            <h2><i class="fas fa-shield-alt"></i> Paris FC</h2>
            <p><i class="fas fa-map-marker-alt"></i> Stade Jean Bouin</p>
            <p><i class="fas fa-trophy"></i> Ligue 1 France</p>
        </div>

        <div class="user-info" id="userInfo">
            <p><strong><i class="fas fa-user"></i> Connecté :</strong> <span id="userName"></span></p>
            <p class="balance"><i class="fas fa-wallet"></i> Solde : <span id="userBalance"></span></p>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-ticket-alt"></i>
                <div>
                    <h3>Billetterie</h3>
                    <p>Achetez vos places pour Jean Bouin</p>
                </div>
            </div>

            <div class="feature">
                <i class="fas fa-credit-card"></i>
                <div>
                    <h3>Paiements Globaux</h3>
                    <p>Alipay, Stablecoin, Mobile Money</p>
                </div>
            </div>

            <div class="feature">
                <i class="fas fa-gift"></i>
                <div>
                    <h3>Cashback 5%</h3>
                    <p>Sur tous vos achats Paris FC</p>
                </div>
            </div>

            <div class="feature">
                <i class="fas fa-users"></i>
                <div>
                    <h3>Communauté</h3>
                    <p>Partagez avec les fans du PFC</p>
                </div>
            </div>
        </div>

        <button class="btn-primary" onclick="goToApp()">
            <i class="fas fa-rocket"></i> Accéder à l'Application
        </button>

        <button class="btn-secondary" onclick="goToLogin()">
            <i class="fas fa-sign-in-alt"></i> Se Connecter / S'inscrire
        </button>
    </div>

    <script>
        // Configuration du club
        const CLUB_CONFIG = {
            id: 'paris-fc',
            nom: 'Paris FC',
            stade: 'Stade Jean Bouin',
            couleurPrimaire: '#1e3a8a',
            couleurSecondaire: '#3b82f6',
            logo: 'https://upload.wikimedia.org/wikipedia/fr/thumb/2/22/Paris_FC_logo_2020.svg/1200px-Paris_FC_logo_2020.svg.png'
        };

        // Sauvegarde de la configuration du club
        localStorage.setItem('clubActuel', JSON.stringify(CLUB_CONFIG));

        // Vérifier si l'utilisateur est connecté
        window.addEventListener('DOMContentLoaded', function() {
            const utilisateurConnecte = localStorage.getItem('utilisateurConnecte');
            
            if (utilisateurConnecte) {
                const user = JSON.parse(utilisateurConnecte);
                document.getElementById('userInfo').classList.add('active');
                document.getElementById('userName').textContent = user.email;
                document.getElementById('userBalance').textContent = (user.solde || 0) + ' €';
            }
        });

        function goToApp() {
            const utilisateurConnecte = localStorage.getItem('utilisateurConnecte');
            
            if (!utilisateurConnecte) {
                alert('Veuillez vous connecter pour accéder à l\'application');
                goToLogin();
                return;
            }

            // Redirection vers l'application du club
            window.location.href = 'app.html';
        }

        function goToLogin() {
            window.location.href = 'connexion.html';
        }
    </script>
</body>
</html>
