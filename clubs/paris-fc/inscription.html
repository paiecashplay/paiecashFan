<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PaieCashPlay Paris FC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .club-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .club-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3a8a;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #334155;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #64748b;
        }

        .login-link a {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
        }

        .bonus-info {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .bonus-info h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .bonus-info p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="club-header">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/2/22/Paris_FC_logo_2020.svg/1200px-Paris_FC_logo_2020.svg.png" alt="Paris FC" class="club-logo">
            <h1>Inscription</h1>
            <p class="subtitle">PaieCashPlay Paris FC</p>
        </div>

        <div class="bonus-info">
            <h3>üéÅ Bonus d'Inscription</h3>
            <p>Recevez <strong>50‚Ç¨</strong> et <strong>500 PFC Coins</strong> √† l'inscription !</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nom complet</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn-signup">
                <i class="fas fa-user-plus"></i> Cr√©er mon compte
            </button>
        </form>

        <div class="login-link">
            Vous avez d√©j√† un compte ? <a href="connexion.html">Se connecter</a>
        </div>
    </div>

    <script>
        // Configuration du club Paris FC
        const CLUB_CONFIG = {
            id: 'paris-fc',
            nom: 'Paris FC',
            stade: 'Stade Jean Bouin',
            couleurPrimaire: '#1e3a8a',
            couleurSecondaire: '#3b82f6'
        };

        localStorage.setItem('clubActuel', JSON.stringify(CLUB_CONFIG));

        // Gestion de l'inscription
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            // R√©cup√©rer les utilisateurs existants
            const utilisateurs = JSON.parse(localStorage.getItem('utilisateurs') || '[]');
            
            // V√©rifier si l'email existe d√©j√†
            if (utilisateurs.some(u => u.email === email)) {
                showError('Cet email est d√©j√† utilis√©');
                return;
            }

            // Cr√©er le nouvel utilisateur avec bonus d'inscription
            const nouvelUtilisateur = {
                id: Date.now(),
                nom: name,
                email: email,
                motdepasse: btoa(password), // Encoder en base64
                solde: 50, // Bonus d'inscription !
                pfcCoins: 500, // Bonus PFC Coins !
                omcCoins: 0,
                club: 'paris-fc',
                dateInscription: new Date().toISOString()
            };

            // Ajouter l'utilisateur √† la liste
            utilisateurs.push(nouvelUtilisateur);
            localStorage.setItem('utilisateurs', JSON.stringify(utilisateurs));

            // Connecter automatiquement l'utilisateur
            localStorage.setItem('utilisateurConnecte', JSON.stringify(nouvelUtilisateur));

            // Message de succ√®s
            showSuccess('üéâ Compte cr√©√© avec succ√®s ! Bonus de 50‚Ç¨ + 500 PFC Coins ajout√©s !');

            // Redirection apr√®s 2 secondes
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Masquer apr√®s 5 secondes
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>
