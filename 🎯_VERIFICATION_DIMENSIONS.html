<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ V√©rification Dimensions - V13.7.2</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #0a1929, #1a2744);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .version {
            text-align: center;
            font-size: 24px;
            color: #4ade80;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
        }
        .card-box {
            width: 600px;
            height: 375px;
            flex-shrink: 0;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .card-fan .card-title {
            color: #4ade80;
        }
        .card-vip .card-title {
            color: #FFD700;
        }
        .card-wrapper {
            width: 600px;
            height: 375px;
            flex-shrink: 0;
        }
        img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
            object-fit: cover;
        }
        .dimensions-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
        }
        .verification {
            background: rgba(74, 222, 128, 0.15);
            border: 2px solid #4ade80;
            border-radius: 15px;
            padding: 30px;
            margin: 60px auto 0;
            max-width: 900px;
        }
        .verification h2 {
            color: #4ade80;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .verification-result {
            font-size: 18px;
            line-height: 2;
            text-align: left;
        }
        .check {
            color: #4ade80;
            font-weight: bold;
        }
        .cross {
            color: #ef4444;
            font-weight: bold;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #4ade80, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
        }
    </style>
</head>
<body>
    <h1>üéØ V√©rification Dimensions</h1>
    <div class="version">V13.7.2 - Correction Finale</div>

    <div class="container" id="cartes-container">
        <div class="card-wrapper">
            <img src="https://www.genspark.ai/api/files/s/jfv1ZDJv" alt="Carte FAN" id="card-fan">
            <div class="dimensions-info" id="dim-fan">Chargement...</div>
        </div>
        
        <div class="card-wrapper">
            <img src="https://www.genspark.ai/api/files/s/NXrbT24r" alt="Carte VIP" id="card-vip">
            <div class="dimensions-info" id="dim-vip">Chargement...</div>
        </div>
    </div>

    <button onclick="verifierDimensions()">üîç V√©rifier les Dimensions</button>

    <div class="verification">
        <h2>üìä R√©sultat de la V√©rification</h2>
        <div class="verification-result" id="result">
            Cliquez sur "V√©rifier les Dimensions" pour analyser...
        </div>
    </div>

    <script>
        function verifierDimensions() {
            const cardFan = document.getElementById('card-fan');
            const cardVip = document.getElementById('card-vip');
            
            // Attendre que les images soient charg√©es
            Promise.all([
                cardFan.complete ? Promise.resolve() : new Promise(r => cardFan.onload = r),
                cardVip.complete ? Promise.resolve() : new Promise(r => cardVip.onload = r)
            ]).then(() => {
                const fanWrapper = cardFan.parentElement;
                const vipWrapper = cardVip.parentElement;
                
                const fanWidth = fanWrapper.offsetWidth;
                const fanHeight = fanWrapper.offsetHeight;
                const vipWidth = vipWrapper.offsetWidth;
                const vipHeight = vipWrapper.offsetHeight;
                
                // Afficher les dimensions
                document.getElementById('dim-fan').textContent = `${fanWidth}px √ó ${fanHeight}px`;
                document.getElementById('dim-vip').textContent = `${vipWidth}px √ó ${vipHeight}px`;
                
                // V√©rifier si identiques
                const identiques = (fanWidth === vipWidth && fanHeight === vipHeight);
                const bonnesTailles = (fanWidth === 600 && fanHeight === 375 && vipWidth === 600 && vipHeight === 375);
                
                let html = '<ul style="list-style: none; padding: 0;">';
                
                // V√©rification des dimensions
                html += `<li><span class="${identiques ? 'check' : 'cross'}">${identiques ? '‚úÖ' : '‚ùå'}</span> Dimensions identiques : ${identiques ? 'OUI' : 'NON'}</li>`;
                html += `<li><span class="${bonnesTailles ? 'check' : 'cross'}">${bonnesTailles ? '‚úÖ' : '‚ùå'}</span> Dimensions correctes (600√ó375) : ${bonnesTailles ? 'OUI' : 'NON'}</li>`;
                
                html += '<li style="margin-top: 20px;"><strong>Carte FAN :</strong></li>';
                html += `<li style="margin-left: 20px;">Largeur : ${fanWidth}px ${fanWidth === 600 ? '‚úÖ' : '‚ùå'}</li>`;
                html += `<li style="margin-left: 20px;">Hauteur : ${fanHeight}px ${fanHeight === 375 ? '‚úÖ' : '‚ùå'}</li>`;
                
                html += '<li style="margin-top: 10px;"><strong>Carte VIP :</strong></li>';
                html += `<li style="margin-left: 20px;">Largeur : ${vipWidth}px ${vipWidth === 600 ? '‚úÖ' : '‚ùå'}</li>`;
                html += `<li style="margin-left: 20px;">Hauteur : ${vipHeight}px ${vipHeight === 375 ? '‚úÖ' : '‚ùå'}</li>`;
                
                html += '</ul>';
                
                if (identiques && bonnesTailles) {
                    html += '<div style="margin-top: 30px; padding: 20px; background: rgba(74, 222, 128, 0.2); border-radius: 10px; text-align: center; font-size: 24px; font-weight: bold; color: #4ade80;">üéâ PARFAIT ! Les dimensions sont identiques et correctes !</div>';
                } else {
                    html += '<div style="margin-top: 30px; padding: 20px; background: rgba(239, 68, 68, 0.2); border-radius: 10px; text-align: center; font-size: 20px; font-weight: bold; color: #ef4444;">‚ö†Ô∏è Les dimensions ne sont pas correctes. V√©rifiez le cache du navigateur (Ctrl+F5).</div>';
                }
                
                document.getElementById('result').innerHTML = html;
            });
        }
        
        // V√©rifier automatiquement au chargement
        window.addEventListener('load', () => {
            setTimeout(verifierDimensions, 500);
        });
    </script>

    <div style="text-align: center; margin-top: 50px; font-size: 16px; opacity: 0.7; line-height: 2.2;">
        PaieCashFan Platform - V13.7.2<br>
        V√©rification des Dimensions - Correction Finale<br>
        <strong style="color: #4ade80;">DIMENSIONS GARANTIES üöÄ</strong>
    </div>
</body>
</html>
