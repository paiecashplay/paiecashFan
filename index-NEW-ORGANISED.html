        /* SUB TABS */
        .sub-tabs {
            display: none;
            gap: 0.5rem;

            flex-wrap: wrap;
        }

        .sub-tabs.active {
            display: flex;
        }

        .sub-tab-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sub-tab-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
        }

        .sub-tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: var(--primary);
            color: white;
        }

        /* SEARCH BAR */
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* TEAMS GRID */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .team-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            border-color: var(--primary);

        .team-header {

        .team-league {

        .team-stats {

        .stat-item {
            font-size: 0.85rem;

        /* STATS COUNTER */
        .stats-bar {
            background: var(--bg-card);

        .stat-box {

        .stat-number {

        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        /* TAB CONTENT */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- LOAD DATA SCRIPTS -->

    <script>
        // ========== DONNÃ‰ES ORGANISÃ‰ES PAR CATÃ‰GORIES ==========
        let allData = {
            footballFrance: {
                ligue1: [],
                ligue2: [],
                national: [],
                national2: [],
                national3: []
            },
            footballEurope: {
                premierLeague: [],
                laLiga: [],
                serieA: [],
                bundesliga: [],
                portugal: []
            },
            equipesNationales: {
                coupeMonde2026: [],
                can2025: [],
                joj2026: []
            },
            federations: {
                fifa: [],
                uefa: [],
                caf: [],
                conmebol: [],
                afc: []
            },
            multiSports: {
                basketball: [],
                handball: [],
                rugby: [],
                volleyball: []
            }
        };

        let currentMainTab = 'football-france';
        let currentSubTab = 'ligue1';

        // ========== CHARGER TOUTES LES DONNÃ‰ES ==========
        function loadAllData() {
            console.log('ğŸ”„ Chargement des donnÃ©es...');

            // FOOTBALL FRANCE - SÃ‰PARER PAR DIVISION
            if (typeof allFootballClubs !== 'undefined') {
                allData.footballFrance.ligue1 = allFootballClubs.filter(c => c.league === 'Ligue 1');
                allData.footballFrance.ligue2 = allFootballClubs.filter(c => c.league === 'Ligue 2');
                allData.footballFrance.national = allFootballClubs.filter(c => c.league === 'National');
                allData.footballFrance.national2 = allFootballClubs.filter(c => c.league === 'National 2' || c.league.includes('National 2'));
            }

            // NATIONAL 3 - TOUS LES GROUPES
            if (typeof national3GroupeA !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeA);
            if (typeof national3GroupeB !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeB);
            if (typeof national3GroupeC !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeC);
            if (typeof national3GroupeD !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeD);
            if (typeof national3GroupeE !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeE);
            if (typeof national3GroupeF !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeF);
            if (typeof national3GroupeG !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeG);
            if (typeof national3GroupeH !== 'undefined') allData.footballFrance.national3 = allData.footballFrance.national3.concat(national3GroupeH);

            // FOOTBALL EUROPE
            if (typeof footballEuropeenData !== 'undefined') {
                allData.footballEurope.premierLeague = footballEuropeenData.filter(c => c.league === 'Premier League');
                allData.footballEurope.laLiga = footballEuropeenData.filter(c => c.league === 'La Liga');
                allData.footballEurope.serieA = footballEuropeenData.filter(c => c.league === 'Serie A');
                allData.footballEurope.bundesliga = footballEuropeenData.filter(c => c.league === 'Bundesliga');
                allData.footballEurope.portugal = footballEuropeenData.filter(c => c.league === 'Primeira Liga');
            }

            // Ã‰QUIPES NATIONALES
            if (typeof coupeDuMonde2026 !== 'undefined') allData.equipesNationales.coupeMonde2026 = coupeDuMonde2026;
            if (typeof can2025 !== 'undefined') allData.equipesNationales.can2025 = can2025;
            if (typeof joj2026Dakar !== 'undefined') allData.equipesNationales.joj2026 = joj2026Dakar;

            // FÃ‰DÃ‰RATIONS - SÃ‰PARÃ‰ES
            if (typeof federationsFIFA !== 'undefined') allData.federations.fifa = federationsFIFA;
            if (typeof federationsUEFA !== 'undefined') allData.federations.uefa = federationsUEFA;
            if (typeof federationsCAF !== 'undefined') allData.federations.caf = federationsCAF;

            // MULTI-SPORTS
            if (typeof tousLesClubsBasket !== 'undefined') allData.multiSports.basketball = tousLesClubsBasket;
            if (typeof tousLesClubsHandball !== 'undefined') allData.multiSports.handball = tousLesClubsHandball;
            if (typeof tousLesClubsRugby !== 'undefined') allData.multiSports.rugby = tousLesClubsRugby;
            if (typeof tousLesClubsVolley !== 'undefined') allData.multiSports.volleyball = tousLesClubsVolley;

            updateStats();
            displayCurrentTab();
        }

        // ========== MISE Ã€ JOUR DES STATISTIQUES ==========
        function updateStats() {
            const totalFrance = allData.footballFrance.ligue1.length + 
                               allData.footballFrance.ligue2.length + 
                               allData.footballFrance.national.length + 
                               allData.footballFrance.national2.length + 
                               allData.footballFrance.national3.length;

            const totalEurope = allData.footballEurope.premierLeague.length + 
                               allData.footballEurope.laLiga.length + 
                               allData.footballEurope.serieA.length + 
                               allData.footballEurope.bundesliga.length + 
                               allData.footballEurope.portugal.length;

            const totalFederations = allData.federations.fifa.length + 
                                    allData.federations.uefa.length + 
                                    allData.federations.caf.length;

            const totalTeams = totalFrance + totalEurope + totalFederations + 
                             allData.multiSports.basketball.length + 
                             allData.multiSports.handball.length + 
                             allData.multiSports.rugby.length + 
                             allData.multiSports.volleyball.length;

            document.getElementById('totalTeams').textContent = totalTeams;
            document.getElementById('totalFrance').textContent = totalFrance;
            document.getElementById('totalEurope').textContent = totalEurope;
            document.getElementById('totalFederations').textContent = totalFederations;
        }

        // ========== CHANGER D'ONGLET PRINCIPAL ==========
        function switchMainTab(tabName) {
            currentMainTab = tabName;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Show/hide sub-tabs
            document.querySelectorAll('.sub-tabs').forEach(tabs => tabs.classList.remove('active'));
            const subTabs = document.getElementById(`subtabs-${tabName}`);
            if (subTabs) subTabs.classList.add('active');

            // Reset to first sub-tab
            const firstSubTab = subTabs?.querySelector('.sub-tab-btn');
            if (firstSubTab) {
                currentSubTab = firstSubTab.textContent.toLowerCase().replace(/[^a-z0-9]/g, '');
                switchSubTab(currentSubTab);
            }

            displayCurrentTab();
        }

        // ========== CHANGER DE SOUS-ONGLET ==========
        function switchSubTab(subTabName) {
            currentSubTab = subTabName;

            // Update sub-tab buttons
            document.querySelectorAll(`#subtabs-${currentMainTab} .sub-tab-btn`).forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(subTabName.toLowerCase().replace('-', ''))) {
                    btn.classList.add('active');
                }
            });

            displayCurrentTab();
        }

        // ========== AFFICHER L'ONGLET ACTUEL ==========
        function displayCurrentTab() {
            let dataToDisplay = [];
            const gridId = `grid-${currentMainTab}`;
            const grid = document.getElementById(gridId);
            
            if (!grid) return;

            // RÃ©cupÃ©rer les bonnes donnÃ©es
            switch(currentMainTab) {
                case 'football-france':
                    dataToDisplay = allData.footballFrance[currentSubTab] || [];
                    break;
                case 'football-europe':
                    dataToDisplay = allData.footballEurope[currentSubTab.replace('-', '')] || [];
                    break;
                case 'equipes-nationales':
                    dataToDisplay = allData.equipesNationales[currentSubTab.replace('-', '')] || [];
                    break;
                case 'federations':
                    dataToDisplay = allData.federations[currentSubTab] || [];
                    break;
                case 'multi-sports':
                    dataToDisplay = allData.multiSports[currentSubTab] || [];
                    break;
            }

            // Afficher les donnÃ©es
            grid.innerHTML = dataToDisplay.map(team => `
                <a href="${team.path || `app-universal-simple.html?club=${encodeURIComponent(team.name)}`}" class="team-card">
                    <div class="team-header">
                        <div class="team-logo">${team.logo || team.flag || team.emoji || 'âš½'}</div>
                        <div class="team-info">
                            <h3>${team.name}</h3>
                            <div class="team-league">${team.league || team.competition || 'Football'}</div>
                        </div>
                    </div>
                </a>
            `).join('');

            console.log(`âœ… Affichage : ${currentMainTab} > ${currentSubTab} (${dataToDisplay.length} Ã©quipes)`);
        }

        // ========== FILTRER LES Ã‰QUIPES ==========
        function filterTeams() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.team-card');

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // ========== INITIALISATION ==========
        window.addEventListener('DOMContentLoaded', () => {
            loadAllData();
        });
    </script>
