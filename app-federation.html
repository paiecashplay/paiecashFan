<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">PaieCashFan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* LOADING SCREEN */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* CONTENEUR PRINCIPAL STYLE TIKTOK */
        #app {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        #app::-webkit-scrollbar {
            display: none;
        }

        /* CHAQUE √âCRAN = 100% viewport */
        .screen {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
        }

        /* OVERLAY GRADIENT */
        .screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.5) 50%, 
                rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* CONTENU AU-DESSUS DE L'OVERLAY */
        .screen-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* HEADER MINIMAL */
        .header-minimal {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .club-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            object-fit: cover;
            background: white;
            padding: 5px;
        }

        .level-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
            color: #000;
        }

        /* CONTENU CENTRAL */
        .content-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .main-title {
            font-size: 32px;
            font-weight: 900;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        /* COUNTDOWN FOMO */
        .fomo-banner {
            background: rgba(255,0,0,0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: pulse-fomo 2s infinite;
        }

        @keyframes pulse-fomo {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .countdown {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* GAMIFICATION CARDS */
        .gamification-cards {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 10px 0;
        }

        .gamification-cards::-webkit-scrollbar {
            display: none;
        }

        .game-card {
            min-width: 280px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .game-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-icon {
            font-size: 36px;
        }

        .points {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .game-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        /* BARRE D'ACTIONS TIKTOK */
        .action-sidebar {
            position: fixed;
            right: 15px;
            bottom: 100px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .action-count {
            font-size: 12px;
            font-weight: 700;
            margin-top: 4px;
        }

        /* BOTTOM ACTIONS */
        .bottom-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-button {
            flex: 1;
            min-width: 140px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-button:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .action-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
        }

        /* FLOATING AI CHAT BUTTON */
        .ai-chat-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            box-shadow: 0 8px 30px rgba(102,126,234,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* MODAL IA COMMERCE */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: flex-end;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-height: 80vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 30px 30px 0 0;
            padding: 25px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PRODUCT CARDS IN CHAT */
        .product-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 12px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* WALLET DISPLAY */
        .wallet-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 18px;
            z-index: 50;
            border: 2px solid rgba(255,215,0,0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance {
            color: #FFD700;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-title {
                font-size: 26px;
            }
            .subtitle {
                font-size: 16px;
            }
            .game-card {
                min-width: 240px;
            }
            .action-button {
                min-width: 120px;
                font-size: 14px;
            }
        }
    </style>
</head>

                    },

                    },
                    {

                ]
            );

            // √âCRAN 3: Wallet & Gains
            const screen3 = createScreen(
                currentClub.logo,

        function createScreen(logo, title, subtitle, cards, actions, fomo = false) {
            const screen = document.createElement('div');
            screen.className = 'screen';
            
            screen.innerHTML = `

                        <div class="gamification-cards">

                        </div>

                        <div class="bottom-actions">
                            ${actions.map(action => `

        // ========== FONCTIONS IA COMMERCE ==========
        function openAIChat() {
            document.getElementById('aiChatModal').classList.add('show');
            document.getElementById('chatInput').focus();
        }

        function closeAIChat() {
            document.getElementById('aiChatModal').classList.remove('show');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            // Ajouter le message utilisateur
            addMessage(message, 'user');
            input.value = '';

            // Simuler r√©ponse IA
            setTimeout(() => {
                handleAIResponse(message);
            }, 800);
        }

        function handleChatEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleAIResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            if (lowerMessage.includes('maillot') || lowerMessage.includes('jersey')) {
                showProductInChat({
                    name: `Maillot Domicile ${currentClub.shortName || currentClub.name} 24/25`,
                    price: '89.99‚Ç¨',
                    image: currentClub.logo
                });
            } else if (lowerMessage.includes('billet') || lowerMessage.includes('ticket')) {
                addMessage(`üé´ Super ! Voici les billets disponibles pour les prochains matchs. Je peux te proposer des places de 45‚Ç¨ √† 299‚Ç¨ (VIP). Quelle cat√©gorie t'int√©resse ?`, 'ai');
            } else if (lowerMessage.includes('casquette') || lowerMessage.includes('cap')) {
                showProductInChat({
                    name: 'Casquette Fan Collection',
                    price: '24.99‚Ç¨',
                    image: currentClub.logo
                });
            } else {
                addMessage(`Je peux t'aider avec : üëï Maillots, üé´ Billets NFT, üß¢ Goodies, üí≥ Paiements. Que veux-tu faire ?`, 'ai');
            }
        }

        function showProductInChat(product) {
            const messagesDiv = document.getElementById('chatMessages');
            const productDiv = document.createElement('div');
            productDiv.className = 'message ai';
            productDiv.innerHTML = `
                <div class="product-card">
                    <img src="${product.image}" class="product-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%22%23667eea%22 width=%22400%22 height=%22300%22/%3E%3C/svg%3E'">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}</div>
                    <button class="buy-btn" onclick="buyProduct('${product.name}', '${product.price}')">
                        <i class="fas fa-shopping-cart"></i> Acheter maintenant
                    </button>
                </div>
            `;
            messagesDiv.appendChild(productDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function buyProduct(name, price) {
            addMessage(`‚úÖ Parfait ! Je lance le paiement pour "${name}" (${price}). Tu peux payer par SMS, QR Code, Crypto ou Carte.`, 'ai');
            setTimeout(() => {
                window.location.href = `üß™_TEST_PAIEMENT_SMS_CODE_SECRET.html?product=${encodeURIComponent(name)}&price=${price}`;
            }, 2000);
        }

        // COUNTDOWN TIMER FOMO
        setInterval(() => {
            const countdowns = document.querySelectorAll('.countdown');
            countdowns.forEach(countdown => {
                // Logique de countdown simplifi√©e
                let time = countdown.textContent.split(':');
                let hours = parseInt(time[0]);
                let minutes = parseInt(time[1]);
                let seconds = parseInt(time[2]);
                
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                }
                if (minutes < 0) {
                    minutes = 59;
                    hours--;
                }
                if (hours < 0) hours = 2;
                
                countdown.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            });
        }, 1000);
