<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Diagnostic Complet - Moteur de Recherche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .status-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .status-label {
            font-weight: 600;
        }

        .status-ok {
            color: #10b981;
        }

        .status-error {
            color: #ef4444;
        }

        .status-warning {
            color: #f59e0b;
        }

        .test-section {
            background: rgba(255,255,255,0.05);
            border: 2px solid #8b5cf6;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
        }

        .search-clear {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-clear:hover {
            background: #ef4444;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30,30,50,0.95);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .search-result-icon {
            font-size: 24px;
            min-width: 30px;
        }

        .search-result-title {
            font-weight: 600;
            color: white;
        }

        .search-result-desc {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        .log-area {
            background: #000;
            color: #0f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .log-line {
            margin-bottom: 0.3rem;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microscope"></i> Diagnostic Complet - Moteur de Recherche</h1>

        <div class="status-card">
            <div class="status-title">
                <i class="fas fa-check-circle"></i> √âtat des √©l√©ments DOM
            </div>
            <div id="dom-status"></div>
        </div>

        <div class="status-card">
            <div class="status-title">
                <i class="fas fa-database"></i> √âtat des donn√©es
            </div>
            <div id="data-status"></div>
        </div>

        <div class="test-section">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">
                <i class="fas fa-vial"></i> Test de Recherche en Direct
            </h2>

            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Tapez 'Hakimi', 'France', 'OM', 'Cameroun'...">
                    <button class="search-clear" id="searchClear" onclick="clearSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <button class="btn" onclick="testSearch('Hakimi')">Test: Hakimi</button>
                <button class="btn" onclick="testSearch('France')">Test: France</button>
                <button class="btn" onclick="testSearch('Cameroun')">Test: Cameroun</button>
                <button class="btn" onclick="testSearch('OM')">Test: OM</button>
            </div>

            <div class="log-area" id="logArea"></div>
        </div>
    </div>

    <script>
        // ========== SYST√àME DE LOG ==========
        const logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            const log = `[${timestamp}] ${icon} ${message}`;
            logs.push(log);
            
            const logArea = document.getElementById('logArea');
            if (logArea) {
                logArea.innerHTML = logs.slice(-20).map(l => `<div class="log-line">${l}</div>`).join('');
                logArea.scrollTop = logArea.scrollHeight;
            }
            
            console.log(log);
        }

        // ========== DIAGNOSTIC DOM ==========
        function checkDOMElements() {
            const domStatus = document.getElementById('dom-status');
            const elements = {
                'Input de recherche (#searchInput)': document.getElementById('searchInput'),
                'Bouton Clear (#searchClear)': document.getElementById('searchClear'),
                'Panneau r√©sultats (#searchResults)': document.getElementById('searchResults')
            };

            let html = '';
            let allOk = true;

            for (const [name, element] of Object.entries(elements)) {
                const exists = !!element;
                allOk = allOk && exists;
                html += `
                    <div class="status-item">
                        <span class="status-label">${name}</span>
                        <span class="${exists ? 'status-ok' : 'status-error'}">
                            ${exists ? '‚úÖ Trouv√©' : '‚ùå Manquant'}
                        </span>
                    </div>
                `;
                addLog(`DOM: ${name} ${exists ? 'trouv√©' : 'MANQUANT'}`, exists ? 'success' : 'error');
            }

            domStatus.innerHTML = html;
            return allOk;
        }

        // ========== DONN√âES DE TEST ==========
        const allData = {
            joueursAfricains: [
                { 
                    name: 'Achraf Hakimi', 
                    club: 'Paris Saint-Germain',
                    pays: 'üá≤üá¶ Maroc',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Nicolas P√©p√©', 
                    club: 'RC Lens',
                    pays: 'üá®üáÆ C√¥te d\'Ivoire',
                    url: 'cartes-joueurs-africains.html'
                },
                { 
                    name: 'Pierre-Emerick Aubameyang', 
                    club: 'Olympique de Marseille',
                    pays: 'üá¨üá¶ Gabon',
                    url: 'cartes-joueurs-africains.html'
                }
            ],
            equipesNationales: [
                {
                    name: 'France',
                    logo: 'üá´üá∑',
                    league: 'Coupe du Monde 2026',
                    path: 'app-universal-simple.html?club=France'
                },
                {
                    name: 'Cameroun',
                    logo: 'üá®üá≤',
                    league: 'Coupe du Monde 2026',
                    path: 'app-universal-simple.html?club=Cameroun'
                },
                {
                    name: 'Maroc',
                    logo: 'üá≤üá¶',
                    league: 'Coupe du Monde 2026',
                    path: 'app-universal-simple.html?club=Maroc'
                }
            ],
            clubsFrance: [
                {
                    name: 'Olympique de Marseille',
                    logo: '‚ö™üîµ',
                    league: 'Ligue 1',
                    path: 'app-universal-simple.html?club=Olympique+de+Marseille'
                }
            ]
        };

        // ========== DIAGNOSTIC DONN√âES ==========
        function checkData() {
            const dataStatus = document.getElementById('data-status');
            let html = '';
            let total = 0;

            for (const [key, items] of Object.entries(allData)) {
                const count = Array.isArray(items) ? items.length : 0;
                total += count;
                html += `
                    <div class="status-item">
                        <span class="status-label">${key}</span>
                        <span class="status-ok">‚úÖ ${count} √©l√©ment(s)</span>
                    </div>
                `;
                addLog(`Donn√©es: ${key} contient ${count} √©l√©ments`, 'success');
            }

            html += `
                <div class="status-item" style="background: rgba(139, 92, 246, 0.2); border: 2px solid #8b5cf6;">
                    <span class="status-label"><strong>TOTAL</strong></span>
                    <span class="status-ok"><strong>‚úÖ ${total} √©l√©ments index√©s</strong></span>
                </div>
            `;

            dataStatus.innerHTML = html;
            addLog(`Total: ${total} √©l√©ments index√©s pour la recherche`, 'success');
        }

        // ========== MOTEUR DE RECHERCHE ==========
        let searchTimeout;
        let searchInput, searchClear, searchResults;

        function initSearch() {
            addLog('Initialisation du moteur de recherche...');
            
            searchInput = document.getElementById('searchInput');
            searchClear = document.getElementById('searchClear');
            searchResults = document.getElementById('searchResults');

            if (!searchInput || !searchClear || !searchResults) {
                addLog('ERREUR: √âl√©ments de recherche manquants', 'error');
                return false;
            }

            addLog('Tous les √©l√©ments trouv√©s', 'success');

            // √âcouter la frappe clavier
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                
                if (query.length > 0) {
                    searchClear.style.display = 'flex';
                } else {
                    searchClear.style.display = 'none';
                    searchResults.classList.remove('active');
                    return;
                }
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Masquer les r√©sultats si on clique ailleurs
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.classList.remove('active');
                }
            });

            addLog('Event listeners attach√©s', 'success');
            addLog('‚úÖ Moteur de recherche 100% op√©rationnel', 'success');
            return true;
        }

        function clearSearch() {
            if (searchInput) {
                searchInput.value = '';
                searchClear.style.display = 'none';
                searchResults.classList.remove('active');
                searchInput.focus();
                addLog('Recherche effac√©e');
            }
        }

        function performSearch(query) {
            if (!query) {
                searchResults.classList.remove('active');
                return;
            }

            addLog(`üîç Recherche: "${query}"`);
            const lowerQuery = query.toLowerCase();
            let results = [];

            // 1. Chercher dans les JOUEURS AFRICAINS
            allData.joueursAfricains.forEach(joueur => {
                if (joueur.name.toLowerCase().includes(lowerQuery) || 
                    joueur.club.toLowerCase().includes(lowerQuery) ||
                    joueur.pays.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        icon: 'üí≥',
                        title: joueur.name,
                        desc: `${joueur.pays} ‚Ä¢ ${joueur.club}`,
                        action: () => {
                            addLog(`Navigation vers: ${joueur.url}`, 'success');
                            window.open(joueur.url, '_blank');
                        }
                    });
                }
            });

            // 2. Chercher dans les √âQUIPES NATIONALES
            allData.equipesNationales.forEach(team => {
                if (team.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        icon: team.logo,
                        title: team.name,
                        desc: team.league,
                        action: () => {
                            addLog(`Navigation vers: ${team.path}`, 'success');
                            window.location.href = team.path;
                        }
                    });
                }
            });

            // 3. Chercher dans les CLUBS FRANCE
            allData.clubsFrance.forEach(club => {
                if (club.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        icon: club.logo,
                        title: club.name,
                        desc: club.league,
                        action: () => {
                            addLog(`Navigation vers: ${club.path}`, 'success');
                            window.location.href = club.path;
                        }
                    });
                }
            });

            addLog(`üìä ${results.length} r√©sultat(s) trouv√©(s)`, results.length > 0 ? 'success' : 'error');
            displaySearchResults(results, query);
        }

        function displaySearchResults(results, query) {
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div style="padding: 30px; text-align: center; color: rgba(255,255,255,0.6);">
                        <i class="fas fa-search" style="font-size: 40px; margin-bottom: 10px; opacity: 0.5;"></i>
                        <div style="font-size: 15px; font-weight: bold; margin-bottom: 5px;">Aucun r√©sultat</div>
                        <div style="font-size: 13px;">Essayez "Hakimi", "France", "OM", etc.</div>
                    </div>
                `;
                searchResults.classList.add('active');
                return;
            }

            const limitedResults = results.slice(0, 8);
            
            searchResults.innerHTML = `
                <div style="padding: 10px 20px; background: rgba(139, 92, 246, 0.3); border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 12px; font-weight: bold;">
                    ${results.length} r√©sultat${results.length > 1 ? 's' : ''} pour "${query}"
                </div>
                ${limitedResults.map((result, index) => `
                    <div class="search-result-item" data-result-index="${index}">
                        <div class="search-result-icon">${result.icon}</div>
                        <div class="search-result-info">
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-desc">${result.desc}</div>
                        </div>
                    </div>
                `).join('')}
            `;
            
            searchResults.classList.add('active');
            
            // Ajouter les event listeners
            setTimeout(() => {
                limitedResults.forEach((result, index) => {
                    const element = searchResults.querySelector(`[data-result-index="${index}"]`);
                    if (element) {
                        element.addEventListener('click', () => {
                            result.action();
                            searchResults.classList.remove('active');
                            searchInput.value = '';
                            searchClear.style.display = 'none';
                        });
                    }
                });
                addLog('‚úÖ Event listeners attach√©s aux r√©sultats', 'success');
            }, 0);
        }

        function testSearch(query) {
            addLog(`--- Test automatique: "${query}" ---`);
            searchInput.value = query;
            searchInput.dispatchEvent(new Event('input'));
        }

        // ========== INITIALISATION ==========
        window.addEventListener('DOMContentLoaded', () => {
            addLog('========== D√âMARRAGE DIAGNOSTIC ==========', 'success');
            
            setTimeout(() => {
                const domOk = checkDOMElements();
                checkData();
                
                if (domOk) {
                    const searchOk = initSearch();
                    if (searchOk) {
                        addLog('========== SYST√àME PR√äT ==========', 'success');
                        addLog('Vous pouvez maintenant tester la recherche !', 'success');
                    }
                } else {
                    addLog('ERREUR: Impossible d\'initialiser le syst√®me', 'error');
                }
            }, 100);
        });
    </script>
</body>
</html>
