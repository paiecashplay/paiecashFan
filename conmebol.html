<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONMEBOL - Conf√©d√©ration Sudam√©ricaine de Football</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --secondary: #8b5cf6;
            --bg-dark: #0a0e1a;
            --bg-card: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #CE1126 0%, #FFC627 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(206, 17, 38, 0.3);
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-5px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #CE1126 0%, #FFC627 100%);
            color: white;
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(206, 17, 38, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.95;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .conmebol-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .conmebol-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #CE1126 0%, #FFC627 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .conmebol-card:hover::before {
            transform: scaleX(1);
        }

        .conmebol-card:hover {
            transform: translateY(-8px);
            border-color: #CE1126;
            box-shadow: 0 12px 40px rgba(206, 17, 38, 0.3);
        }

        .conmebol-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .conmebol-card-flag {
            font-size: 2.5rem;
        }

        .conmebol-card-logo-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .conmebol-card-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .conmebol-card-info {
            flex: 1;
        }

        .conmebol-card-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .conmebol-card-code {
            font-size: 0.85rem;
            color: #FFC627;
            font-weight: 600;
        }

        .conmebol-card-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .conmebol-detail-row {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
        }

        .conmebol-detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .conmebol-app-link {
            display: block;
            margin-top: 1rem;
            padding: 0.8rem;
            background: linear-gradient(135deg, #CE1126 0%, #FFC627 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .conmebol-app-link:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(206, 17, 38, 0.4);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            background: var(--bg-card);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        <h1><i class="fas fa-globe-americas"></i> CONMEBOL - Conf√©d√©ration Sudam√©ricaine de Football</h1>
        <p>10 Associations Membres ‚Ä¢ Fond√©e en 1916</p>
    </div>

    <div class="container">
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">10</div>
                <div class="stat-label">Associations</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">1916</div>
                <div class="stat-label">Fondation</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">47</div>
                <div class="stat-label">Copa Am√©rica</div>
            </div>
        </div>

        <div id="conmebol-federations-grid" class="grid"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 PaieCashFan - Tous droits r√©serv√©s</p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem;">Paiement crypto pour tous les fans de sport üöÄ</p>
    </div>

    <script src="üåç_CONMEBOL_MEMBERS.js"></script>
    <script>
        function createCONMEBOLCard(fed) {
            const card = document.createElement('div');
            card.className = 'conmebol-card';
            
            card.innerHTML = `
                <div class="conmebol-card-header">
                    <div class="conmebol-card-flag">${fed.flag}</div>
                    <div class="conmebol-card-logo-container">
                        <img src="${fed.logo}" 
                             alt="${fed.name} Logo" 
                             class="conmebol-card-logo" 
                             loading="lazy"
                             onerror="this.style.display='none'">
                    </div>
                    <div class="conmebol-card-info">
                        <div class="conmebol-card-name">${fed.name}</div>
                        <div class="conmebol-card-code">${fed.code}</div>
                    </div>
                </div>
                <div class="conmebol-card-details">
                    <div class="conmebol-detail-row">
                        <span class="conmebol-detail-label">Pr√©sident:</span>
                        <span>${fed.president}</span>
                    </div>
                    <div class="conmebol-detail-row">
                        <span class="conmebol-detail-label">Fondation:</span>
                        <span>${fed.founded}</span>
                    </div>
                    <div class="conmebol-detail-row">
                        <span class="conmebol-detail-label">Membre CONMEBOL:</span>
                        <span>${fed.conmebolMember}</span>
                    </div>
                </div>
                <a href="${fed.path}" class="conmebol-app-link" target="_blank">
                    üöÄ Voir l'application
                </a>
            `;
            
            return card;
        }

        function displayCONMEBOLFederations() {
            const conmebolGrid = document.getElementById('conmebol-federations-grid');
            if (!conmebolGrid) return;
            
            conmebolGrid.innerHTML = '';
            
            if (typeof conmebolMembersWithLogos !== 'undefined') {
                conmebolMembersWithLogos.forEach(fed => {
                    conmebolGrid.appendChild(createCONMEBOLCard(fed));
                });
            }
        }

        // Initial display
        window.addEventListener('DOMContentLoaded', () => {
            displayCONMEBOLFederations();
        });
    </script>
</body>
</html>
