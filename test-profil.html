<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profil - PaieCashFan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }
        .test-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .status.ok {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test des Fonctionnalit√©s Profil</h1>
        
        <div class="test-section">
            <h2>1Ô∏è‚É£ Test Code Secret (6 chiffres)</h2>
            <input type="password" id="testCode" placeholder="Entrez 6 chiffres" maxlength="6" style="padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; width: 200px; font-size: 16px;">
            <button class="btn" onclick="testSaveCode()">üíæ Tester Enregistrement</button>
            <div id="codeResult" style="margin-top: 10px;"></div>
        </div>

        <div class="test-section">
            <h2>2Ô∏è‚É£ Test Partage Code Parrainage</h2>
            <p>Code de parrainage : <strong id="displayCode">ETOT2024</strong></p>
            <button class="btn" onclick="testShareParrainage()">üì¢ Tester Partage Parrainage</button>
            <div id="parrainageResult" style="margin-top: 10px;"></div>
        </div>

        <div class="test-section">
            <h2>3Ô∏è‚É£ Test Partage de l'App</h2>
            <button class="btn" onclick="testShareApp('sms')">üì± SMS</button>
            <button class="btn" onclick="testShareApp('social')">üí¨ Social</button>
            <button class="btn" onclick="testShareApp('email')">‚úâÔ∏è Email</button>
            <div id="appShareResult" style="margin-top: 10px;"></div>
        </div>

        <div class="test-section">
            <h2>üìä R√©sultats des Tests</h2>
            <div id="testResults"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="window.location.href='app.html#olympique-marseille'">üöÄ Ouvrir l'App Compl√®te (OM)</button>
            <button class="btn" onclick="window.location.href='app-federation.html#fed-france'">üåç Ouvrir F√©d√©ration (France)</button>
        </div>
    </div>

    <script>
        let testResults = [];

        // Test 1: Enregistrement code secret
        function testSaveCode() {
            const code = document.getElementById('testCode').value;
            const resultDiv = document.getElementById('codeResult');
            
            if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                resultDiv.innerHTML = '<span class="status error">‚ùå Le code doit contenir exactement 6 chiffres</span>';
                addTestResult('Code Secret', false, 'Format invalide');
                return;
            }
            
            try {
                localStorage.setItem('codeSecret', code);
                const saved = localStorage.getItem('codeSecret');
                if (saved === code) {
                    resultDiv.innerHTML = '<span class="status ok">‚úÖ Code enregistr√© avec succ√®s dans localStorage !</span>';
                    addTestResult('Code Secret', true, `Code ${code} enregistr√©`);
                    document.getElementById('testCode').value = '';
                } else {
                    throw new Error('√âchec de sauvegarde');
                }
            } catch (e) {
                resultDiv.innerHTML = '<span class="status error">‚ùå Erreur: ' + e.message + '</span>';
                addTestResult('Code Secret', false, e.message);
            }
        }

        // Test 2: Partage parrainage
        function testShareParrainage() {
            const code = document.getElementById('displayCode').textContent;
            const text = `Rejoins-moi sur PaieCashFan et utilise mon code de parrainage: ${code} pour gagner 500 points ! üéÅ`;
            const resultDiv = document.getElementById('parrainageResult');
            
            if (navigator.share) {
                navigator.share({
                    title: 'Code de Parrainage PaieCashFan',
                    text: text,
                    url: window.location.origin
                }).then(() => {
                    resultDiv.innerHTML = '<span class="status ok">‚úÖ Partage r√©ussi via API native</span>';
                    addTestResult('Partage Parrainage', true, 'API native utilis√©e');
                }).catch((err) => {
                    // Fallback: copier dans le presse-papier
                    copyToClipboard(text, resultDiv);
                    addTestResult('Partage Parrainage', true, 'Fallback clipboard');
                });
            } else {
                // Pas de support navigator.share
                copyToClipboard(text, resultDiv);
                addTestResult('Partage Parrainage', true, 'Clipboard utilis√©');
            }
        }

        // Test 3: Partage de l'app
        function testShareApp(type) {
            const clubName = 'Olympique de Marseille';
            const text = `D√©couvre PaieCashFan - Supporte ${clubName} ! üéâ`;
            const url = window.location.href;
            const resultDiv = document.getElementById('appShareResult');
            
            try {
                if (type === 'sms') {
                    window.open(`sms:?body=${encodeURIComponent(text + ' ' + url)}`);
                    resultDiv.innerHTML = '<span class="status ok">‚úÖ SMS ouvert (v√©rifiez votre application SMS)</span>';
                    addTestResult('Partage App (SMS)', true, 'SMS d√©clench√©');
                } else if (type === 'email') {
                    window.open(`mailto:?subject=${encodeURIComponent('PaieCashFan - Supporte ton √âquipe')}&body=${encodeURIComponent(text + ' ' + url)}`);
                    resultDiv.innerHTML = '<span class="status ok">‚úÖ Email ouvert (v√©rifiez votre application email)</span>';
                    addTestResult('Partage App (Email)', true, 'Email d√©clench√©');
                } else if (type === 'social') {
                    if (navigator.share) {
                        navigator.share({ title: 'PaieCashFan - Supporte ton √âquipe', text: text, url: url })
                            .then(() => {
                                resultDiv.innerHTML = '<span class="status ok">‚úÖ Partage r√©ussi via API native</span>';
                                addTestResult('Partage App (Social)', true, 'API native');
                            })
                            .catch(() => {
                                copyToClipboard(url, resultDiv);
                                addTestResult('Partage App (Social)', true, 'Clipboard fallback');
                            });
                    } else {
                        copyToClipboard(url, resultDiv);
                        addTestResult('Partage App (Social)', true, 'Clipboard utilis√©');
                    }
                }
            } catch (e) {
                resultDiv.innerHTML = '<span class="status error">‚ùå Erreur: ' + e.message + '</span>';
                addTestResult('Partage App (' + type + ')', false, e.message);
            }
        }

        // Copier dans le presse-papier
        function copyToClipboard(text, resultDiv) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    resultDiv.innerHTML = '<span class="status ok">‚úÖ Copi√© dans le presse-papier !</span>';
                }).catch(() => {
                    fallbackCopy(text, resultDiv);
                });
            } else {
                fallbackCopy(text, resultDiv);
            }
        }

        function fallbackCopy(text, resultDiv) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                resultDiv.innerHTML = '<span class="status ok">‚úÖ Copi√© dans le presse-papier (fallback) !</span>';
            } catch (e) {
                resultDiv.innerHTML = '<span class="status error">‚ùå Impossible de copier</span>';
            }
            document.body.removeChild(textarea);
        }

        // Ajouter r√©sultat de test
        function addTestResult(testName, success, details) {
            testResults.push({ name: testName, success, details, timestamp: new Date().toLocaleTimeString() });
            updateTestResults();
        }

        // Afficher les r√©sultats
        function updateTestResults() {
            const resultsDiv = document.getElementById('testResults');
            let html = '';
            
            testResults.forEach((result, index) => {
                const statusClass = result.success ? 'ok' : 'error';
                const icon = result.success ? '‚úÖ' : '‚ùå';
                html += `
                    <div class="test-item">
                        <div>
                            <strong>${index + 1}. ${result.name}</strong><br>
                            <small style="color: #666;">${result.timestamp} - ${result.details}</small>
                        </div>
                        <span class="status ${statusClass}">${icon}</span>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html || '<p style="text-align: center; color: #999;">Aucun test effectu√© pour le moment</p>';
        }

        // Charger les r√©sultats au d√©marrage
        updateTestResults();

        // Afficher le code secret sauvegard√© si existant
        window.addEventListener('load', () => {
            const savedCode = localStorage.getItem('codeSecret');
            if (savedCode) {
                const codeResult = document.getElementById('codeResult');
                codeResult.innerHTML = `<span class="status ok">‚ÑπÔ∏è Code d√©j√† enregistr√© : ${savedCode}</span>`;
            }
        });
    </script>
</body>
</html>
