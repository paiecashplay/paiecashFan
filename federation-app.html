    <script>
        // ========== PARAM√àTRES URL ==========
        const urlParams = new URLSearchParams(window.location.search);
        const fedName = urlParams.get('fed') || localStorage.getItem('selectedClub') || 'FIFA';
        
        // ========== DONN√âES F√âD√âRATIONS ==========
        const fedData = {
            'FIFA': { 
                logo: 'üåç', 
                title: 'F√©d√©ration Internationale de Football', 
                desc: '211 Associations Membres ‚Ä¢ Coupe du Monde 2026',
                members: 211
            },
            'UEFA': { 
                logo: 'üá™üá∫', 
                title: 'Union Europ√©enne de Football', 
                desc: '55 Associations Membres ‚Ä¢ Euro 2024',
                members: 55,
                data: typeof federationsUEFA !== 'undefined' ? federationsUEFA : []
            },
            'CAF': { 
                logo: 'üåç', 
                title: 'Conf√©d√©ration Africaine de Football', 
                desc: '54 Associations Membres ‚Ä¢ CAN 2025',
                members: 54,
                data: typeof cafMembersWithLogos !== 'undefined' ? cafMembersWithLogos : []
            },
            'CONMEBOL': { 
                logo: 'üåé', 
                title: 'Conf√©d√©ration Sud-Am√©ricaine de Football', 
                desc: '10 Associations Membres ‚Ä¢ Copa Am√©rica',
                members: 10,
                data: typeof federationsCONMEBOL !== 'undefined' ? federationsCONMEBOL : []
            },
            'AFC': { 
                logo: 'üåè', 
                title: 'Conf√©d√©ration Asiatique de Football', 
                desc: '47 Associations Membres ‚Ä¢ Coupe d\'Asie',
                members: 47,
                data: typeof federationsAFC !== 'undefined' ? federationsAFC : []
            },
            'CONCACAF': { 
                logo: 'üåé', 
                title: 'Conf√©d√©ration Am√©rique du Nord, Centrale et Cara√Øbes', 
                desc: '41 Associations Membres ‚Ä¢ Gold Cup',
                members: 41,
                data: typeof federationsCONCACAF !== 'undefined' ? federationsCONCACAF : []
            },
            'OFC': { 
                logo: 'üåä', 
                title: 'Conf√©d√©ration du Football d\'Oc√©anie', 
                desc: '11 Associations Membres ‚Ä¢ Coupe des Nations OFC',
                members: 11,
                data: typeof federationsOFC !== 'undefined' ? federationsOFC : []
            }
        };
        
        // ========== MISE √Ä JOUR INTERFACE ==========
        const data = fedData[fedName] || fedData['FIFA'];
        
        document.getElementById('pageTitle').textContent = `PaieCashPlay - ${fedName}`;
        document.getElementById('fedName').textContent = fedName;
        document.getElementById('fedLogo').textContent = data.logo;
        document.getElementById('fedTitle').textContent = `${data.logo} ${data.title}`;
        document.getElementById('fedDescription').textContent = data.desc;
        
        // ========== AFFICHAGE DES F√âD√âRATIONS MEMBRES ==========
        if (fedName !== 'FIFA' && data.data && data.data.length > 0) {
            const fedSection = document.getElementById('fedMembersSection');
            fedSection.style.display = 'block';
            
            // Titre de section
            document.getElementById('fedSectionTitle').textContent = `${data.logo} ${data.title}`;
            document.getElementById('fedSectionDesc').textContent = `Toutes les associations membres officielles`;
            
            // Statistiques
            const statsContainer = document.getElementById('fedStatsContainer');
            let statsHTML = `
                <div class="fed-stat-box">
                    <div class="stat-number">${data.members}</div>
                    <div class="stat-label">F√©d√©rations</div>
                </div>
            `;
            
            // Pour CAF, ajouter nombre de r√©gions
            if (fedName === 'CAF') {
                statsHTML += `
                    <div class="fed-stat-box">
                        <div class="stat-number">5</div>
                        <div class="stat-label">R√©gions</div>
                    </div>
                    <div class="fed-stat-box">
                        <div class="stat-number">1957</div>
                        <div class="stat-label">Fondation</div>
                    </div>
                `;
            } else {
                statsHTML += `
                    <div class="fed-stat-box">
                        <div class="stat-number">${fedName}</div>
                        <div class="stat-label">Conf√©d√©ration</div>
                    </div>
                `;
            }
            
            statsContainer.innerHTML = statsHTML;
            
            // Affichage des membres
            displayFedMembers(data.data, fedName);
            
            // Afficher filtres r√©gions pour CAF
            if (fedName === 'CAF') {
                document.getElementById('regionFilters').style.display = 'block';
                setupRegionFilters(data.data);
            }
            
            console.log(`‚úÖ ${fedName} : ${data.members} f√©d√©rations charg√©es et affich√©es`);
        }

        // ========== FONCTION AFFICHAGE F√âD√âRATIONS ==========
        function displayFedMembers(members, federation = '') {
            const membersList = document.getElementById('fedMembersList');
            membersList.innerHTML = '';
            
            // Si CAF, grouper par r√©gions
            if (federation === 'CAF' && members.some(m => m.region)) {
                const regions = {
                    'Afrique du Nord': [],
                    'Afrique de l\'Ouest': [],
                    'Afrique Centrale': [],
                    'Afrique de l\'Est': [],
                    'Afrique Australe': []
                };
                
                // Grouper par r√©gion
                members.forEach(fed => {
                    if (fed.region && regions[fed.region]) {
                        regions[fed.region].push(fed);
                    }
                });
                
                // Afficher par r√©gion
                for (const [regionName, regionMembers] of Object.entries(regions)) {
                    if (regionMembers.length > 0) {
                        // Header de r√©gion
                        const regionHeader = document.createElement('div');
                        regionHeader.className = 'region-section-header';
                        regionHeader.textContent = getRegionIcon(regionName) + ' ' + regionName;
                        regionHeader.dataset.region = regionName;
                        membersList.appendChild(regionHeader);
                        
                        // Cartes de la r√©gion
                        regionMembers.forEach(fed => {
                            const card = createFedCard(fed);
                            card.dataset.region = regionName;
                            membersList.appendChild(card);
                        });
                    }
                }
            } else {
                // Affichage simple pour autres f√©d√©rations
                members.forEach(fed => {
                    const card = createFedCard(fed);
                    membersList.appendChild(card);
                });
            }
        }
        
        // ========== CR√âER CARTE F√âD√âRATION ==========
        function createFedCard(fed) {
            const card = document.createElement('div');
            card.className = 'fed-member-card';
            
            card.innerHTML = `
                <div class="fed-member-header">
                    <div style="font-size: 3rem;">${fed.flag || fed.logo}</div>
                    <div style="flex: 1;">
                        <div class="fed-member-name" style="font-weight: 700; font-size: 1rem; color: #10b981; margin-bottom: 4px;">${fed.name}</div>
                        <div class="fed-member-code" style="font-size: 0.85rem; color: #94a3b8; font-weight: 600;">${fed.code}</div>
                    </div>
                </div>
                
                <div class="fed-member-info">
                    <div class="fed-member-info-row">
                        <span style="opacity: 0.7;">Pr√©sident:</span>
                        <span style="font-weight: 600; color: white;">${fed.president || 'N/A'}</span>
                    </div>
                    <div class="fed-member-info-row">
                        <span style="opacity: 0.7;">Fondation:</span>
                        <span style="font-weight: 600; color: white;">${fed.founded || 'N/A'}</span>
                    </div>
                    <div class="fed-member-info-row">
                        <span style="opacity: 0.7;">Membre FIFA:</span>
                        <span style="font-weight: 600; color: white;">${fed.fifaMember || 'N/A'}</span>
                    </div>
                </div>
                
                <button class="fed-member-cta">üöÄ Voir l'application</button>
            `;
            
            card.onclick = () => {
                window.location.href = fed.path;
            };
            
            return card;
        }
        
        // ========== IC√îNE PAR R√âGION ==========
        function getRegionIcon(regionName) {
            const icons = {
                'Afrique du Nord': 'üèúÔ∏è',
                'Afrique de l\'Ouest': 'üå¥',
                'Afrique Centrale': 'üå≥',
                'Afrique de l\'Est': 'ü¶Å',
                'Afrique Australe': 'ü¶ì'
            };
            return icons[regionName] || 'üåç';
        }
        
        // ========== FILTRES PAR R√âGION ==========
        function setupRegionFilters(members) {
            const filterBtns = document.querySelectorAll('.region-filter-btn');
            const cards = document.querySelectorAll('.fed-member-card');
            const regionHeaders = document.querySelectorAll('.region-section-header');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const selectedRegion = btn.dataset.region;
                    
                    // Mettre √† jour boutons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filtrer cartes
                    if (selectedRegion === 'all') {
                        cards.forEach(c => c.style.display = 'flex');
                        regionHeaders.forEach(h => h.style.display = 'block');
                    } else {
                        cards.forEach(c => {
                            c.style.display = c.dataset.region === selectedRegion ? 'flex' : 'none';
                        });
                        regionHeaders.forEach(h => {
                            h.style.display = h.dataset.region === selectedRegion ? 'block' : 'none';
                        });
                    }
                });
            });
        }

        // ========== CHARGEMENT INITIAL ==========
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }, 1500);
    </script>
