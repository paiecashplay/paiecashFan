    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin: 40px 0 20px;
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .club-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .club-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .club-card.active {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .club-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .club-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .club-league {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .club-country {
            font-size: 14px;
            opacity: 0.7;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
        }

        .badge-active {
            background: rgba(74, 222, 128, 0.3);
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .badge-soon {
            background: rgba(251, 146, 60, 0.3);
            color: #fb923c;
            border: 1px solid #fb923c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .clubs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
